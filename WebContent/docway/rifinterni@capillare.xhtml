<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
	<!-- rtirabassi - 20190912 - ERM012596 - Notifica Capillare -->
	<!-- rifintType = #{rifintType}; sendMailSelectedRifInterni  = #{sendMailSelectedRifInterni}. -->
  	<h:panelGroup rendered="#{sendMailSelectedRifInterni}">
      	<span class="input-group-addon addon-with-icon popoveritem" data-toggle="popover" data-placement="bottom" data-trigger="hover" data-content="#{i18n['dw4.invia_email_di_notifica']}">
      		<label for="templateForm:rifint_#{rifintType}_list:#{indice}:#{rifintType}_notificaCapillare#{tail}Check"><span class="glyphicons-pro envelope normal-size-icon"></span></label>&#160;
	      	<h:selectBooleanCheckbox disabled="#{empty rifintBean.cod_persona and empty rifintBean.cod_uff and (empty rifintBean.tipo_uff or (rifintBean.tipo_uff eq 'ruolo' and empty rifintBean.nome_uff))}" id="#{rifintType}#{indice}_sendMailSelectedRifInterni#{tail}Check" value="#{rifintBean.notifica_capillare}"/>
  		</span>
	</h:panelGroup>
</ui:composition>
</html>
