<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>

	<h:panelGroup id="changePassword">
		<h:panelGroup rendered="#{pageBean.visible}">
			<!-- Modal -->
			<div id="changepwdModal" class="modal fade in" aria-hidden="false" aria-labelledby="changepwdModalLabel" role="dialog" tabindex="-1" style="display: block;">
			<!--div class="modal fade" id="changepwdModal" tabindex="-1" role="dialog" aria-labelledby="changepwdModalLabel" aria-hidden="true"-->
				<div class="modal-dialog">
					<div class="modal-content jsf-modal">
						<div class="modal-header">
							<h:commandLink styleClass="close" action="#{pageBean.closeChangePassword}"  value="&#215;">
		                    	<f:ajax render="@form"/>
		                   	</h:commandLink>
							
							<h4 class="modal-title" id="changepwdModalLabel">#{i18n['acl.changepassword']}</h4>
						</div>
						<div class="modal-body">
						
							<h:panelGroup rendered="#{not empty facesContext.messageList}" layout="block" styleClass="docedit-messages alert alert-danger">
								<h:messages styleClass="" id="changePwdValidationMesseges" />
							</h:panelGroup>
							<h:panelGroup rendered="#{pageBean.passwordChanged}" styleClass="docedit-messages alert alert-success" layout="block">
								#{i18n['acl.changepasswordconfirm']}
							</h:panelGroup>
							
							<fieldset>
								<div class="form-group">
									<label class="col-sm-4 control-label">#{i18n['acl.login']}</label>
									<div class="col-sm-6">
										<p class="form-control-static"><h:outputText value="#{pageBean.login}" /></p>
									</div>
								</div>
								<div class="form-group">
									<label for="templateForm:password" class="col-sm-4 control-label">#{i18n['dw4.current_password']}</label>
									<div class="col-sm-6">
										<h:inputSecret value="#{pageBean.password}" id="password" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
									</div>
								</div>
								<div class="form-group">
									<label for="templateForm:newpassword" class="col-sm-4 control-label">#{i18n['acl.newpassword']}</label>
									<div class="col-sm-6">
										<h:inputSecret value="#{pageBean.newpassword}" id="newpassword" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control"/>
									</div>
								</div>
								<div class="form-group">
									<label for="templateForm:confirmpassword" class="col-sm-4 control-label">#{i18n['acl.confirmpassword']}</label>
									<div class="col-sm-6">
										<h:inputSecret value="#{pageBean.confirmPassword}" id="confirmpassword" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control"/>
									</div>
								</div>
							</fieldset>
									
							<h:inputTextarea value="#{pageBean.xml}" rendered="#{pageBean.debugMode}" styleClass="form-control debug-textarea" rows="10" />
						</div>
						<div class="modal-footer">
							<h:commandLink action="#{pageBean.confirmChangePwd}" styleClass="btn btn-primary openwaitmsg">
								<f:ajax execute="@form" render="@form" />
								#{i18n['acl.confirm']}
							</h:commandLink>
										
							<h:commandLink styleClass="btn btn-default" action="#{pageBean.closeChangePassword}"  value="#{(pageBean.passwordChanged) ? i18n['acl.close'] : i18n['acl.cancel']}">
		                    	<f:ajax render="@form"/>
		                   	</h:commandLink>
						</div>
					</div>
				</div>
			</div>
			<!--h:outputScript>
				$('#changepwdModal').modal('show');
			</h:outputScript-->
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>   
</html>
