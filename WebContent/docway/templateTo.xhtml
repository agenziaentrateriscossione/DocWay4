<h:body styleClass="#{docwayHome.languageOrientation}">

	<ui:include src="./dashboardheaderTo.xhtml" />

				</div>

				<ui:include src="./uorSelector.xhtml"/>
			</h:form>
			<!-- sx col: fine -->

					<ui:include src="./msg.xhtml"/>
					<ui:include src="./reloadmsg.xhtml"/>
					<ui:include src="./autoclosemsg.xhtml"/>
					
					<ui:include src="../azionimassive/azioneMassivaInputParams.xhtml" />

				</h:form>

				<h:form id="workflowtask" method="post" class="form-horizontal" enctype="multipart/form-data">
				    <ui:include src="./edit@task.xhtml"><ui:param name="bean" value="#{execTask}"/></ui:include>
				</h:form>

			</div>
			<!-- dx col: fine -->
