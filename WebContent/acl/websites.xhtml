<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>

	<ui:repeat id="#{idHolder}web" var="sitoWeb" value="#{pageBean.siti_web}" varStatus="indice">
		<div class="form-group">
			<label for="templateForm:#{idHolder}web:#{indice.index}:url" class="col-sm-2 control-label">#{indice.index == 0 ? i18n['acl.website'] : '&#160;'}</label>
			<div class="col-sm-7">
				<div class="input-group">
					<h:inputText id="url" value="#{sitoWeb.url}" styleClass="form-control" />
					<div class="input-group-btn">
						<h:commandLink action="#{pageBean.deleteSitoWeb}" styleClass="btn btn-default" title="#{i18n['dw4.elimina_istanza']}">
		        			<f:ajax execute="@form" render="@form"/>
		        			<span class="glyphicon glyphicon-minus"></span>
		       			</h:commandLink>
		       			<h:commandLink action="#{pageBean.addSitoWeb}" styleClass="btn btn-default" title="#{i18n['dw4.aggiungi_istanza']}">
		        			<f:ajax execute="@form" render="@form"/>
		        			<span class="glyphicon glyphicon-plus"></span>
		       			</h:commandLink>
						
						<h:commandLink action="#{pageBean.moveUpSitoWeb}" title="#{i18n['dw4.sposta_su']}" styleClass="btn btn-default #{(indice.index) > 0 ? '' : 'disabled'}">
		       				<f:ajax execute="@form" render="@form"/>
		        			<span class="glyphicon glyphicon-chevron-up"></span>
		       			</h:commandLink>
		       			<h:commandLink action="#{pageBean.moveDownSitoWeb}" title="#{i18n['dw4.sposta_giu']}" styleClass="btn btn-default #{fn:length(pageBean.siti_web) > (indice.index+1) ? '' : 'disabled'}">
		       				<f:ajax execute="@form" render="@form"/>
		        			<span class="glyphicon glyphicon-chevron-down"></span>
		       			</h:commandLink>
   					</div>
  				</div>
			</div>
		</div>
	</ui:repeat>
		
</ui:composition>
</html>
