<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>

	<h:panelGroup id="corpoEmailHolder" layout="block" rendered="#{!bean.customfields.hiddenFields['corpoemail'] and bean.formsAdapter.funzionalitaDisponibili['abilitaCorpoEmail']}">
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-9">
				<p class="form-control-static">
					<h:commandLink action="#{bean.attivaCorpoEmail}" value="#{i18n['dw4.imposta_corpo_email_per_invio_pec']}"><f:ajax execute="@form" render="templateForm:corpoEmailHolder" /></h:commandLink>
				</p>
			</div>
		</div>
		<h:panelGroup rendered="#{bean.corpoEmailVisibile}" layout="block" styleClass="form-group">
			<label class="col-sm-2 control-label"><span>#{i18n['dw4.corpo_email']}</span></label>
			<div class="col-sm-9">
				<h:inputTextarea id="corpoEmail" value="#{bean.doc.corpoEmail}" rows="15" cols="120" styleClass="form-control" />
			</div>
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>
</html>
