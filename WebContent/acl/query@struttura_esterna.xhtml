<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:define name="content">
	<div id="advancedSearch" class="struint submitEnterKey">
	
		<!-- toolbar: inizio -->
		<div class="btn-toolbar docway-toolbar margin-bottom" role="toolbar">
			<div class="btn-group">
				<h:commandLink id="advancedSearchBtn" action="#{queryStrutturaEsterna.queryPlain}" styleClass="btn btn-primary openwaitmsg" value="#{i18n['acl.search']}" />
				<h:commandLink action="#{queryStrutturaEsterna.resetQuery}" styleClass="btn btn-default" value="#{i18n['acl.clear']}"></h:commandLink>
			</div>
		</div>
		<!-- toolbar: fine -->
		
		<!-- messages: inizio -->
		<h:panelGroup rendered="#{not empty facesContext.messageList}" layout="block" styleClass="docedit-messages alert alert-info">
			<h:messages styleClass="" id="validationMesseges" />
		</h:panelGroup>
		<h:panelGroup rendered="#{queryStrutturaEsterna.warningSuRestrizioniPartizialiEnabled and !queryStrutturaEsterna.formsAdapter.funzionalitaDisponibili['acl_int_aoo_restriction'] and queryStrutturaEsterna.formsAdapter.funzionalitaDisponibili['acl_ext_aoo_restriction']}" layout="block" styleClass="docedit-messages alert alert-warning">
			<h:outputText value="#{i18n['acl.la_ricerca_corrente_verra_filtrata_in_base_alla_propria_aoo_di_appartenenza_e_non_sara_presa_in_considerazione_la_selezione_dell_aoo_dal_menu_a_sinistra']}" />
			(<strong><h:outputText value="#{i18n['acl.l_utente_ha_restrizioni_su_anagrafica_esterna']}" /></strong>)
		</h:panelGroup>
		<!-- messages: fine -->
	
		<!-- scheda query: inizio -->
		<div class="row-fluid" style="margin-top:10px;">
			<div id="fixedshowdoc" class="box span12 fixed-showdoc">
				<div class="box-content">
					<div class="fieldset">
						<div class="legend">#{i18n['acl.search_struest']}</div>
						
						<div class="form-group">
							<label for="templateForm:query_struest_cod_uff" class="col-sm-2 control-label">#{i18n['acl.cod_structure']}</label>
							<div class="col-sm-3">
								<div class="input-group">
									<h:inputText id="query_struest_cod_uff" value="#{queryStrutturaEsterna.struest_coduff}" styleClass="form-control" />
									<div class="input-group-btn">
										<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryStrutturaEsterna.openIndexCodiceUnita}" styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form"/>
											<span class="glyphicon glyphicon-search"></span>
								        </h:commandLink>
							        </div>
						        </div>
							</div>
						</div>
						<div class="form-group">
							<label for="templateForm:query_struest_nome" class="col-sm-2 control-label">#{i18n['acl.description']}</label>
							<div class="col-sm-9">
								<div class="input-group">
									<h:inputText id="query_struest_nome" value="#{queryStrutturaEsterna.struest_nome}" styleClass="form-control" />
									<div class="input-group-btn">
										<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryStrutturaEsterna.openIndexNomeStruttura}" styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form"/>
											<span class="glyphicon glyphicon-search"></span>
								        </h:commandLink>
							        </div>
						        </div>
							</div>
						</div>
						<div class="form-group">
							<label for="templateForm:query_struest_tipologia" class="col-sm-2 control-label">#{i18n['acl.type']}</label>
							<div class="col-sm-3">
								<div class="input-group">
									<h:inputText id="query_struest_tipologia" value="#{queryStrutturaEsterna.struest_tipologia}" styleClass="form-control" />
									<div class="input-group-btn">
										<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryStrutturaEsterna.openIndexTipologia}" styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form"/>
											<span class="glyphicon glyphicon-search"></span>
								        </h:commandLink>
							        </div>
						        </div>
							</div>
						</div>
						<div class="form-group">
							<label for="templateForm:query_struest_codfisc" class="col-sm-2 control-label">#{i18n['acl.cf']}</label>
							<div class="col-sm-5">
								<div class="input-group">
									<h:inputText id="query_struest_codfisc" value="#{queryStrutturaEsterna.struest_codfisc}" styleClass="form-control" />
									<div class="input-group-btn">
										<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryStrutturaEsterna.openIndexCodFisc}" styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form"/>
											<span class="glyphicon glyphicon-search"></span>
								        </h:commandLink>
							        </div>
						        </div>
							</div>
						</div>
						<div class="form-group">
							<label for="templateForm:query_struest_piva" class="col-sm-2 control-label">#{i18n['acl.piva']}</label>
							<div class="col-sm-5">
								<div class="input-group">
									<h:inputText id="query_struest_piva" value="#{queryStrutturaEsterna.struest_piva}" styleClass="form-control" />
									<div class="input-group-btn">
										<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryStrutturaEsterna.openIndexPiva}" styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form"/>
											<span class="glyphicon glyphicon-search"></span>
								        </h:commandLink>
							        </div>
						        </div>
							</div>
						</div>
						<div class="form-group">
							<label for="templateForm:query_struest_indirizzocomune" class="col-sm-2 control-label">#{i18n['acl.town']}</label>
							<div class="col-sm-5">
								<div class="input-group">
									<h:inputText id="query_struest_indirizzocomune" value="#{queryStrutturaEsterna.struest_indirizzocomune}" styleClass="form-control" />
									<div class="input-group-btn">
										<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryStrutturaEsterna.openIndexIndirizzoComune}" styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form"/>
											<span class="glyphicon glyphicon-search"></span>
								        </h:commandLink>
							        </div>
						        </div>
							</div>
						</div>
						<div class="form-group">
							<label for="templateForm:query_struest_indirizzoprov" class="col-sm-2 control-label">#{i18n['acl.province']}</label>
							<div class="col-sm-3">
								<div class="input-group">
									<h:inputText id="query_struest_indirizzoprov" value="#{queryStrutturaEsterna.struest_indirizzoprov}" styleClass="form-control" />
									<div class="input-group-btn">
										<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryStrutturaEsterna.openIndexIndirizzoProv}" styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form"/>
											<span class="glyphicon glyphicon-search"></span>
								        </h:commandLink>
							        </div>
						        </div>
							</div>
						</div>
						<div class="form-group">
							<label for="templateForm:query_struest_competenze" class="col-sm-2 control-label">#{i18n['acl.skill']}</label>
							<div class="col-sm-9">
								<div class="input-group">
									<h:inputText id="query_struest_competenze" value="#{queryStrutturaEsterna.struest_competenze}" styleClass="form-control" />
									<div class="input-group-btn">
										<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryStrutturaEsterna.openIndexCompetenze}" styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form"/>
											<span class="glyphicon glyphicon-search"></span>
								        </h:commandLink>
							        </div>
						        </div>
							</div>
						</div>
						<div class="form-group">
							<label for="templateForm:query_struest_operatore" class="col-sm-2 control-label">#{i18n['acl.operator']}</label>
							<div class="col-sm-5">
								<div class="input-group">
									<h:inputText id="query_struest_operatore" value="#{queryStrutturaEsterna.struest_operatore}" styleClass="form-control" p:placeholder="#{i18n['acl.oper']}" title="#{i18n['acl.oper']}" />
									<div class="input-group-btn">
										<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryStrutturaEsterna.openIndexOperatore}" styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form"/>
											<span class="glyphicon glyphicon-search"></span>
								        </h:commandLink>
							        </div>
						        </div>
							</div>
							<div class="col-sm-4">
								<div class="input-group">
									<h:inputText id="query_struest_uffoperatore" value="#{queryStrutturaEsterna.struest_uffoperatore}" styleClass="form-control" p:placeholder="#{i18n['acl.uff']}" title="#{i18n['acl.uff']}" />
									<div class="input-group-btn">
										<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryStrutturaEsterna.openIndexUffOperatore}" styleClass="btn btn-default">
											<f:ajax execute="@form" render="@form"/>
											<span class="glyphicon glyphicon-search"></span>
								        </h:commandLink>
							        </div>
						        </div>
							</div>
						</div>
						<div class="form-group">
							<ui:include src="../docway/rangeField.xhtml">
								<ui:param name="label" value="#{i18n['acl.create_date']}" />
								<ui:param name="id" value="struestCreazione" />
								<ui:param name="from_value" value="#{queryStrutturaEsterna.struestcreazione_da}" />
								<ui:param name="to_value" value="#{queryStrutturaEsterna.struestcreazione_a}" />
								<ui:param name="is_date" value="true" />
							</ui:include>
						</div>
					</div> <!-- /fieldset -->
				</div>
			</div>
		</div>
		<script type="text/javascript">
		$(document).ready(function() {
			// focus su campo globale
			$('#templateForm\\:query_struest_nome').focus();
		});
		</script>
		<!-- scheda query: fine -->
	</div>

	<ui:include src="./showindex.xhtml"> <ui:param name="pageBean" value="#{queryStrutturaEsterna}"/></ui:include>
	<h:inputHidden id="focusElement"></h:inputHidden>
</ui:define>
    
</ui:composition>
