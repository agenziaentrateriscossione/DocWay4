<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>

	<h:panelGroup id="customfieldsLookup" layout="block">
		<h:panelGroup rendered="#{pageBean.customfieldsLookupActive}">
			<!-- Modal -->
			<div id="customfieldsLookupModal" class="modal fade in" aria-hidden="false" aria-labelledby="customfieldsLookupModalLabel" role="dialog" tabindex="-1" style="display: block;">
			<!--div class="modal fade" id="loadingbarModal" tabindex="-1" role="dialog" aria-labelledby="customfieldsLookupModalLabel" aria-hidden="true"-->
				<div class="modal-dialog">
					<div class="modal-content jsf-modal">
						<div class="modal-header">
							<h:commandButton styleClass="close" title="#{i18n['acl.close']}" action="#{pageBean.customfieldsLookup.close}" data-dismiss="modal"  value="&#215;" >
			        			<f:ajax render="customfieldsLookup"/>
			        		</h:commandButton>
			        		
			        		<h4 class="modal-title" id="customfieldsLookupModalLabel">Lookup</h4>
						</div>
						<div class="modal-body">
						
							<!-- toolbar -->
							<div class="row btn-toolbar dw-modal-content-buttons margin-bottom">
								<div class="col-md-12 text-right">
									<div class="paginate-results">
										<div class="btn-group inline pull-right">
											<h:commandLink title="#{i18n['nextPage']}" action="#{pageBean.customfieldsLookup.paginaSuccessiva}" styleClass="btn btn-default #{!(pageBean.customfieldsLookup.formsAdapter.paginaSuccessivaEnabled) ? 'disabled' : ''} auto-width openwaitmsg">
												<f:ajax event="action" render="@form"/>
												<span class="glyphicon glyphicon-play"></span>
											</h:commandLink>
											<h:commandLink title="#{i18n['lastPage']}" action="#{pageBean.customfieldsLookup.ultimaPagina}" styleClass="btn btn-default #{!(pageBean.customfieldsLookup.formsAdapter.ultimaPaginaEnabled) ? 'disabled' : ''} auto-width openwaitmsg">
												<f:ajax event="action" render="@form"/>
												<span class="glyphicon glyphicon-fast-forward"></span>
											</h:commandLink>
										</div>
										<span class="titles-navigation inline pull-right">
											<h:panelGroup rendered="#{pageBean.customfieldsLookup.formsAdapter.total > 0}" layout="block" styleClass="right page-selector">
												#{pageBean.customfieldsLookup.formsAdapter.current} #{i18n['dw4.of']} #{pageBean.customfieldsLookup.formsAdapter.total}
											</h:panelGroup>
										</span>
										<div class="btn-group inline pull-right">
											<h:commandLink action="#{pageBean.customfieldsLookup.primaPagina}" title="#{i18n['firstPage']}" styleClass="btn btn-default #{!(pageBean.customfieldsLookup.formsAdapter.primaPaginaEnabled) ? 'disabled' : ''} auto-width openwaitmsg">
												<f:ajax event="action" render="@form"/>
												<span class="glyphicon glyphicon-fast-backward"></span>
											</h:commandLink> 
											
											<h:commandLink title="#{i18n['prevPage']}" action="#{pageBean.customfieldsLookup.paginaPrecedente}" styleClass="btn btn-default #{!(pageBean.customfieldsLookup.formsAdapter.paginaPrecedenteEnabled) ? 'disabled' : ''} auto-width openwaitmsg">
												<f:ajax event="action" render="@form"/>
												<span class="glyphicon glyphicon-play icon-flipped"></span>
											</h:commandLink>
										</div>
									</div>
								</div>
							</div>
							
							<!-- titles -->
							<h:panelGroup rendered="#{fn:length(pageBean.customfieldsLookup.titoli) > 0}">
								<table class="table table-striped">
									<thead>
										<tr>
											<th class="essential">#{i18n['acl.title']}</th>
										</tr>
									</thead>
									<tbody>
										<!-- customfieldsLookup standard -->
										<ui:repeat var="title" value="#{pageBean.customfieldsLookup.titoli}" varStatus="status">
											<tr>
												<td class="essential">
													<h:commandLink action="#{pageBean.customfieldsLookup.confirm}" value="#{title.testo}">
														<f:ajax execute="@form" render="@form" />
													</h:commandLink>
												</td>
											</tr>
										</ui:repeat>
									</tbody>
								</table>
							</h:panelGroup>
							<h:panelGroup rendered="#{fn:length(pageBean.customfieldsLookup.titoli) == 0}">
								<div style="margin-top:15px;" class="alert alert-info">#{i18n['acl.emptysearch']}</div>
							</h:panelGroup>
				        	
					       	<h:inputTextarea value="#{pageBean.customfieldsLookup.xml}" rendered="#{pageBean.debugMode}" styleClass="form-control debug-textarea" rows="10"/>
						</div>
						<div class="modal-footer">
							<h:commandButton styleClass="btn btn-default" title="#{i18n['acl.close']}" action="#{pageBean.customfieldsLookup.close}" data-dismiss="modal"  value="#{i18n['acl.close']}" >
			        			<f:ajax render="customfieldsLookup"/>
			        		</h:commandButton>
						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>   
</html>
