<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>

	<div class="fieldset">
		<div class="legend">
			#{i18n['dw4.dati_trasmissione']}
			
			<div class="pull-right">
				<span class="glyphicon glyphicon-transfer" title="#{i18n['dw4.dati_trasmissione']}"></span>
			</div>
		</div>
		
		<div class="form-group">
			<label for="templateForm:idPaeseTrasmissione" class="col-sm-2 control-label requiredField"><span>* #{i18n['dw4.codice_nazione']}</span></label>
			<div class="col-sm-1">
				<h:inputText id="idPaeseTrasmissione" value="#{bean.fatturaPA.datiTrasmissione.idPaese}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" maxlength="2" />
	        </div>
	        <label for="templateForm:idFiscaleTrasmissione" class="col-sm-2 control-label requiredField">
	        	<span class="popoveritem" data-toggle="popover" data-placement="top" data-trigger="hover" data-content="#{i18n['acl.cf']}">
					* #{i18n['dw4.identificativo_fiscale']}
					<span class="glyphicon glyphicon-info-sign popoveritem"></span>
				</span>
	        </label>
			<div class="col-sm-2">
				<h:inputText id="idFiscaleTrasmissione" value="#{bean.fatturaPA.datiTrasmissione.idCodice}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
	        </div>
		</div>
		
		<div class="form-group">
			<label for="templateForm:formatoTrasmissione" class="col-sm-2 control-label requiredField"><span>* #{i18n['dw4.formato']}</span></label>
			<div class="col-sm-1">
				<h:selectOneMenu id="formatoTrasmissione" value="#{bean.fatturaPA.datiTrasmissione.formatoTrasmissione}" styleClass="form-control">
					<f:selectItem itemValue="SDI11" itemLabel="SDI11" />
				</h:selectOneMenu>
			</div>
			<label for="templateForm:progressivoInvio" class="col-sm-2 control-label requiredField"><span>* #{i18n['dw4.progressivo_invio']}</span></label>
			<div class="col-sm-2">
				<h:inputText id="progressivoInvio" value="#{bean.fatturaPA.datiTrasmissione.progressivoInvio}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
			</div>
			<label for="templateForm:codiceDestinatarioTrasmissione" class="col-sm-2 control-label requiredField"><span>* #{i18n['dw4.codice_destinatario']}</span></label>
			<div class="col-sm-2">
				<h:inputText id="codiceDestinatarioTrasmissione" value="#{bean.fatturaPA.datiTrasmissione.codiceDestinatario}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label emphasis-title"><span>#{i18n['dw4.contatti_trasmittente']}</span></label>
		</div>
		<div class="form-group">
			<label for="templateForm:emailTrasmittente" class="col-sm-2 control-label"><span>#{i18n['acl.email']}</span></label>
			<div class="col-sm-3">
				<h:inputText id="emailTrasmittente" value="#{bean.fatturaPA.datiTrasmissione.emailTrasmittente}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
			</div>
			<label for="templateForm:telefonoTrasmittente" class="col-sm-2 col-sm-offset-1 control-label"><span>#{i18n['acl.phone']}</span></label>
			<div class="col-sm-3">
				<h:inputText id="telefonoTrasmittente" value="#{bean.fatturaPA.datiTrasmissione.telefonoTrasmittente}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
			</div>
		</div>
	</div>
	
</ui:composition>
</html>
