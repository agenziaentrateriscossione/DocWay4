<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="content">
	   <div class="profilo docedit">
	       <!-- toolbar: inizio -->
            <div class="btn-toolbar margin-bottom" role="toolbar">
                <div class="btn-group">
                    <h:commandLink id="saveBtn" action="#{docEditProfilo.saveDocument}" styleClass="btn btn-primary openwaitmsg">#{i18n['acl.save']}</h:commandLink>
                    <h:commandLink action="#{docEditProfilo.clearDocument}" styleClass="btn btn-default">#{i18n['acl.clear']}</h:commandLink>
                </div>
            </div>
            <!-- toolbar: fine -->
            
            
            <h5 class="sub-header">
                <span class="profili glyphicons-pro"></span>&#160;
                <h:outputText value="#{i18n['acl.ins_profile']}" escape="false" />
            </h5>
        
       
            <!-- messages: inizio -->
            <h:panelGroup rendered="#{not empty facesContext.messageList}" layout="block" styleClass="docedit-messages alert alert-danger">
                <h:messages styleClass="" id="validationMesseges" />
            </h:panelGroup>
            <!-- messages: fine -->
            
             <!-- scheda edit: inizio -->
            <div class="row-fluid" style="margin-top:10px;">
                <div id="fixedshowdoc" class="box span12 fixed-showdoc">
                    <div class="box-content">
                    
                        <div class="fieldset">
                            <div class="legend">#{i18n['acl.informazioni_di_base']}
                                <div class="pull-right">
                                    <span class="glyphicons-pro nameplate" title="#{i18n['acl.informazioni_di_base']}"></span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label requiredField"><span>* #{i18n['acl.name']}</span></label>
                                <div class="col-sm-9">
                                <h:inputText id="profilo_nome" value="#{docEditProfilo.profilo.nome_profilo}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control"/>
                                </div>          
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label requiredField"><span>#{i18n['acl.cod_amm']}</span></label>
                                <div class="col-sm-2">
	                                <h:inputText id="profilo_codamm" value="#{docEditProfilo.profilo.cod_amm}" readonly="true" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" maxlength="4" />
                                </div>
                                <label class="col-sm-offset-3 col-sm-2 control-label requiredField"><span>#{i18n['acl.cod_aoo']}</span></label>
                                <div class="col-sm-2">
				                    <h:inputText id="profilo_codaoo" value="#{docEditProfilo.profilo.cod_aoo}" readonly="true" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" maxlength="3" />
			                    </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>#{i18n['acl.cod']}</span></label>
                                <div class="col-sm-3">
                                    <h:inputText value="#{docEditProfilo.profilo.matricola_profilo}" styleClass="form-control"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>#{i18n['acl.description']}</span></label>
                                <div class="col-sm-9">
                                    <h:inputTextarea value="#{docEditProfilo.profilo.descrizione}" rows="4" cols="120" styleClass="form-control"/>
                                </div>
                            </div>
                        </div> <!-- fieldset -->
                        
                        <ui:include src="./rightsManager.xhtml">
				            <ui:param name="bean" value="#{docEditProfilo.profilo}" />
				            <ui:param name="modify" value="true"/>
				        </ui:include>
        
                    </div>
                </div>
            </div>
	   </div>
	
		<h:inputTextarea value="#{docEditProfilo.xml}" styleClass="form-control" rows="10" rendered="#{docEditProfilo.debugMode}"/>
	</ui:define>
</ui:composition>
