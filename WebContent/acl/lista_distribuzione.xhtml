<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough" >
<ui:composition>
	
	<div class="fieldset">
		<div class="legend">
			#{i18n['acl.lista_distribuzione']}
			<div class="pull-right">
				<span class="glyphicons-pro message_flag" title="#{i18n['acl.lista_distribuzione']} (#{i18n['acl.email']})"></span>
			</div>
		</div>
		
		<div class="form-group">
			<label for="templateForm:lista_distribuzione_odg" class="col-sm-2 control-label requiredField">#{i18n['dw4.odg']}</label>
			<div class="col-sm-9">
				<h:inputText id="lista_distribuzione_odg" p:placeholder="#{i18n['acl.email']}" value="#{bean.organo.lista_distribuzione_odg}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="templateForm:lista_distribuzione_risultati" class="col-sm-2 control-label requiredField">#{i18n['dw4.risultati']}</label>
			<div class="col-sm-9">
				<h:inputText id="lista_distribuzione_risultati" p:placeholder="#{i18n['acl.email']}" value="#{bean.organo.lista_distribuzione_risultati}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="templateForm:lista_distribuzione_verbali" class="col-sm-2 control-label requiredField">#{i18n['dw4.verbali']}</label>
			<div class="col-sm-9">
				<h:inputText id="lista_distribuzione_verbali" p:placeholder="#{i18n['acl.email']}" value="#{bean.organo.lista_distribuzione_verbali}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="templateForm:lista_distribuzione_seduta" class="col-sm-2 control-label requiredField">#{i18n['dw4.ins']}/#{i18n['dw4.mod']} #{i18n['dw4.data_seduta']}</label>
			<div class="col-sm-9">
				<h:inputText id="lista_distribuzione_seduta" p:placeholder="#{i18n['acl.email']}" value="#{bean.organo.lista_distribuzione_seduta}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
			</div>
		</div>
	</div><!-- /fieldset -->

</ui:composition>
</html>
