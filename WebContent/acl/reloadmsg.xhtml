<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	
	<h:panelGroup id="reloadmsg">
		<h:panelGroup rendered="#{reloadmsg.active}">
			<!-- Modal -->
			<div id="reloadmsgModal" class="modal fade in" aria-hidden="false" aria-labelledby="reloadmsgModalLabel" role="dialog" tabindex="-1" style="display: block;">
			<!--div class="modal fade" id="reloadmsgModal" tabindex="-1" role="dialog" aria-labelledby="reloadmsgModalLabel" aria-hidden="true"-->
				<div class="modal-dialog">
					<div class="modal-content jsf-modal">
						<div class="modal-header">
							<h:commandLink styleClass="close" action="#{reloadmsg.close}" value="&#215;">
		                    	<f:ajax render="@form"/>
		                   	</h:commandLink>
							
							<h4 class="modal-title" id="reloadmsgModalLabel">#{reloadmsg.title}</h4>
						</div>
						<div class="modal-body">
						
							<h:panelGroup layout="block" styleClass="alert #{(reloadmsg.level eq '' or mgs.type eq 'info') ? 'alert-info' : ''} #{(reloadmsg.level eq 'success') ? 'alert-success' : ''} #{(reloadmsg.level eq 'warning') ? 'alert-warning' : ''} #{(reloadmsg.level eq 'error' or mgs.type eq 'fatal') ? 'alert-danger' : ''}">
								<h:outputText value="#{reloadmsg.message}" escape="false" />
							</h:panelGroup>
							
							<h:inputTextarea value="#{reloadmsg.xml}" rendered="#{reloadmsg.debugMode}" styleClass="form-control debug-textarea" rows="10"/>
							
						</div>
						<div class="modal-footer">
							<h:commandLink styleClass="btn btn-default" action="#{reloadmsg.close}" value="#{i18n['acl.close']}">
		                    	<f:ajax render="@form"/>
		                   	</h:commandLink>
						</div>
					</div>
				</div>
			</div>
			<!--h:outputScript>
				$('#reloadmsgModal').modal('show');
			</h:outputScript-->
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>	
</html>
