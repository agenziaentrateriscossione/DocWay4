<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>

	<div class="showdoc-section">
		<div class="title">#{i18n['dw4.file']}</div>
	
		<div class="notif-diff-section-content">
			<h:panelGroup rendered="#{fn:length(bean.doc.files) == 0 or empty bean.doc.files[0].title}">
				<span class="label label-info">
					<h:outputText value="#{i18n['dw4.nessun_file_allegato']}" />
				</span>
			</h:panelGroup>
			<h:panelGroup rendered="#{fn:length(bean.doc.files) > 0 and !empty bean.doc.files[0].title}">
				<ui:repeat id="xwfiles" var="xwfile" value="#{bean.doc.files}" varStatus="indice">
					<h:panelGroup rendered="#{empty xwfile.der_from}">
						<div style="padding-bottom:10px;">
							<h:commandLink action="#{bean.downloadFile}" title="#{i18n['dw4.scarica_il_file']}" styleClass="outputField blacklink #{xwfile.name}_btn">
								<span class="glyphicon glyphicon-floppy-save normal-size-icon"></span>&#160;
								<h:outputText value="#{xwfile.title}" />
							</h:commandLink>
						</div>
					</h:panelGroup>
				</ui:repeat>
			</h:panelGroup>
		</div>
	</div>
	
	<div class="showdoc-section">
		<div class="title">#{i18n['dw4.images']}</div>
	
		<div class="notif-diff-section-content">
			<h:panelGroup rendered="#{fn:length(bean.doc.immagini) == 0 or empty bean.doc.immagini[0].title}">
				<span class="label label-info">
					<h:outputText value="#{i18n['dw4.nessuna_immagine_allegata']}" />
				</span>
			</h:panelGroup>
			<h:panelGroup rendered="#{fn:length(bean.doc.immagini) > 0 and !empty bean.doc.immagini[0].title}">
				<ui:repeat var="image" value="#{bean.doc.immagini}">
					<h:panelGroup rendered="#{!empty image.title}">
						<div style="padding-bottom:10px;">
							<h:commandLink action="#{bean.downloadImage}" title="#{i18n['dw4.scarica_il_file']}" styleClass="outputField blacklink #{image.name}_btn">
								<span class="glyphicon glyphicon-floppy-save normal-size-icon"></span>&#160;
								<h:outputText value="#{image.title}" />
							</h:commandLink>
						</div>
					</h:panelGroup>
				</ui:repeat>
			</h:panelGroup>
		</div>
	</div>
		
</ui:composition>   
</html>
