<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="content">
	<div class="ruolo docedit">
	        <!-- toolbar: inizio -->
            <div class="btn-toolbar margin-bottom" role="toolbar">
                <div class="btn-group">
                    <h:commandLink id="saveBtn" action="#{docEditRuolo.saveDocument}" styleClass="btn btn-primary openwaitmsg">#{i18n['acl.save']}</h:commandLink>
                    <h:commandLink action="#{docEditRuolo.clearDocument}" styleClass="btn btn-default">#{i18n['acl.clear']}</h:commandLink>
                </div>
            </div>
            <!-- toolbar: fine -->
            
            
            <h5 class="sub-header">
                <span class="ruoli glyphicons-pro"></span>&#160;
                <h:outputText value="#{i18n['acl.ins_roles']}" />
            </h5>
        
       
            <!-- messages: inizio -->
            <h:panelGroup rendered="#{not empty facesContext.messageList}" layout="block" styleClass="docedit-messages alert alert-danger">
                <h:messages styleClass="" id="validationMesseges" />
            </h:panelGroup>
            <!-- messages: fine -->
            
             <!-- scheda edit: inizio -->
            <div class="row-fluid" style="margin-top:10px;">
                <div id="fixedshowdoc" class="box span12 fixed-showdoc">
                    <div class="box-content">
                    
                        <div class="fieldset">
                            <div class="legend">#{i18n['acl.informazioni_di_base']}
                                <div class="pull-right">
                                    <span class="glyphicons-pro briefcase" title="#{i18n['acl.informazioni_di_base']}"></span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label requiredField"><span>* #{i18n['acl.name']}</span></label>
                                <div class="col-sm-6">
                                	<h:inputText id="ruolo_nome" value="#{docEditRuolo.ruolo.nome}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control"/>
                                </div>
                            </div>
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label requiredField"><span>#{i18n['acl.cod_amm']}</span></label>
                                <div class="col-sm-2">
				                    <h:inputText id="ruolo_codamm" value="#{docEditRuolo.ruolo.cod_amm}" readonly="true" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" maxlength="4" />
			                    </div>
			                    <label class="col-sm-2 control-label requiredField"><span>#{i18n['acl.cod_aoo']}</span></label>
			                    <div class="col-sm-2">
				                    <h:inputText id="ruolo_codaoo" value="#{docEditRuolo.ruolo.cod_aoo}" readonly="true" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" maxlength="3" />
			                    </div>
                             </div>
                             
                             <h:panelGroup rendered="#{docEditRuolo.formsAdapter.funzionalitaDisponibili['multiSocieta']}" styleClass="form-control">
                             <div class="form-group">
                                <label class="col-sm-2 control-label">#{i18n['acl.society']}</label>
		                        <div class="col-sm-6">
			                        <h:selectOneMenu value="#{docEditRuolo.ruolo.societa.text}" valueChangeListener="#{docEditRuolo.societaValueChange}">
			                            <f:selectItems value="#{docEditRuolo.societa}" var="societa" itemLabel="#{societa.text}" itemValue="#{societa.text}"/>
			                            <f:ajax  execute="@form" render="@form"></f:ajax>
			                        </h:selectOneMenu>
		                        </div>
                             </div>
                             </h:panelGroup>
                             
                             <div class="form-group">
                                <label class="col-sm-2 control-label"><span>#{i18n['acl.description']}</span></label>
                                <div class="col-sm-9">
                                	<h:inputTextarea value="#{docEditRuolo.ruolo.descrizione}" rows="4" cols="120" styleClass="form-control"/>
                                </div>
                             </div>
                             
                             <ui:remove>
                             	<!-- al momento richiesta solo l'email certificata, predisposto gia' per l'aggiunta di email classiche -->
                             	<ui:include src="./emails.xhtml"> <ui:param name="pageBean" value="#{docEditRuolo.ruolo}"/></ui:include>
                             </ui:remove>
                             <ui:include src="./editEmailCertificata.xhtml">
								<ui:param name="labelEmailCert" value="#{i18n['acl.pec']}"></ui:param> 
								<ui:param name="pageBean" value="#{docEditRuolo.ruolo}"/>
							</ui:include>
                        </div>
                   </div>
               </div>
           </div>
            <!-- scheda edit: fine -->

		   <h:inputTextarea value="#{docEditRuolo.xml}" styleClass="form-control" rows="10" rendered="#{docEditRuolo.debugMode}"/>
		</div>
	</ui:define>
</ui:composition>
