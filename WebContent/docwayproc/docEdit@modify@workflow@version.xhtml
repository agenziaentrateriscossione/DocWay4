<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="content">
	<div class="workflow">
		
		<div class="sub-header">#{i18n['dw4.workflow']}</div>
		
		<!-- toolbar: inizio -->
		<div class="btn-toolbar margin-bottom" role="toolbar">
			<div class="btn-group">
				<h:commandLink id="saveBtn" action="#{docEditModifyWorkflow.saveNewVersion}" styleClass="btn btn-primary openwaitmsg">#{i18n['acl.save']}</h:commandLink>
				<h:commandLink action="#{docEditModifyWorkflow.clearDocument}" styleClass="btn btn-default">#{i18n['acl.back']}</h:commandLink>
			</div>
		</div>
		<!-- toolbar: fine -->
	
		<!-- messages: inizio -->
		<h:panelGroup rendered="#{not empty facesContext.messageList}" layout="block" styleClass="docedit-messages alert alert-danger">
			<h:messages styleClass="" id="validationMesseges" />
		</h:panelGroup>
		<!-- messages: fine -->
		
		<!-- scheda edit: inizio -->
		<div class="row-fluid">
			<div class="box span12">
				<div class="box-content">
				
					<div class="fieldset">
						<div class="legend">#{i18n['dw4.new_ver_workflow']} : #{i18n['dw4.pacchetti_bonita']}</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label requiredField"><span>* #{i18n['dw4.file_bar']}</span></label>
							<div class="col-sm-1">
								<div id="swfupload-bar-control">
									<span id="swfuploadBarHolder"></span>
									<h:commandLink id="swfuploadBarBtn" onclick="return false;" styleClass="btn btn-default">#{i18n['dw4.sfoglia']}</h:commandLink>
								</div>
							</div>
							<div class="col-sm-8">
								<p class="form-control-static"><span id="swfuploadBarFileText">#{docEditModifyWorkflow.workflow.fileNameBar}</span></p>
								<h:inputHidden id="swfuploadBarFileHidden" value="#{docEditModifyWorkflow.workflow.fileNameBar}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><span>#{i18n['dw4.immagine_flusso']}</span></label>
							<div class="col-sm-1">
								<div id="swfupload-image-control">
									<span id="swfuploadImageHolder"></span>
									<h:commandLink id="swfuploadImageBtn" onclick="return false;" styleClass="btn btn-default">#{i18n['dw4.sfoglia']}</h:commandLink>
								</div>
							</div>
							<div class="col-sm-8">
								<p class="form-control-static"><span id="swfuploadImageFileText">#{docEditModifyWorkflow.workflow.fileNameImage}</span></p>
								<h:inputHidden id="swfuploadImageFileHidden" value="#{docEditModifyWorkflow.workflow.fileNameImage}" />
							</div>
						</div>
						<div class="form-group">
                          <label class="col-sm-2 control-label"><span>#{i18n['dw4.marca_sotto_flusso']}</span></label>
                          <div class="col-sm-9">
                              <h:selectBooleanCheckbox value="#{docEditModifyWorkflow.workflow.subprocess}" ></h:selectBooleanCheckbox>
                          </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
		<!-- scheda edit: fine -->
		
		<script type="text/javascript">
		window.loadSWFUpload = function() {
			initWorkflowUploadSWFU("swfupload-bar-control", "swfuploadBarHolder", "swfuploadBarFile", "*.bar", "#{i18n['dw4.bar_file_bonita']}", "#{facesContext.externalContext.requestContextPath}/fileupload", "#{userBean.login}", "#{userBean.matricola}");
			initWorkflowUploadSWFU("swfupload-image-control", "swfuploadImageHolder", "swfuploadImageFile", "*.png", "#{i18n['dw4.png_file']}", "#{facesContext.externalContext.requestContextPath}/fileupload", "#{userBean.login}", "#{userBean.matricola}");
		}
		
		$(window).load(function() {
			jsf.ajax.addOnEvent(function(data) { 
				if (data.status == 'success') {
					initWorkflowUploadSWFU("swfupload-bar-control", "swfuploadBarHolder", "swfuploadBarFile", "*.bar", "#{i18n['dw4.bar_file_bonita']}", "#{facesContext.externalContext.requestContextPath}/fileupload", "#{userBean.login}", "#{userBean.matricola}");
					initWorkflowUploadSWFU("swfupload-image-control", "swfuploadImageHolder", "swfuploadImageFile", "*.png", "#{i18n['dw4.png_file']}", "#{facesContext.externalContext.requestContextPath}/fileupload", "#{userBean.login}", "#{userBean.matricola}");
				}
			});
		});
		</script>
	</div>

	<h:inputTextarea value="#{docEditModifyWorkflow.xml}" rendered="#{docEditModifyWorkflow.debugMode}" styleClass="form-control" rows="10" />
</ui:define>

</ui:composition>
