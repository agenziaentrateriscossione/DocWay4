<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="#{docEditProposta.pageTemplate}"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="content">
	<div class="repertorio">
	
		<div class="sub-header">#{i18n['dw4.proposta']} - #{i18n['acl.insert']}</div>
		
		<div class="list-group">
			<ui:repeat var="titoloProposta" value="#{docEditProposta.listof_proposte}" varStatus="status">
				<h:commandLink styleClass="list-group-item" action="#{docEditProposta.inserisciProposta}">
					<span class="glyphicon glyphicon-pencil normal-size-icon"></span>
					#{titoloProposta.text}
				</h:commandLink>
			</ui:repeat>
		</div>
		
		<h:inputTextarea value="#{docEditProposta.xml}" rendered="#{docEditProposta.debugMode}" styleClass="form-control debug-textarea" rows="10" />
	</div>
</ui:define>

</ui:composition>
