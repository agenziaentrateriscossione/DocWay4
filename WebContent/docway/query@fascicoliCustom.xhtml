<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="#{queryFascicoloCustom.pageTemplate}"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="content">
	<div class="repertorio">
		<div class="sub-header">
			<span class="glyphicon glyphicon-search"></span>&#160;
			#{i18n['dw4.fascicoli_custom']} - #{i18n['acl.ricerca']}
		</div>
		
		<h:panelGroup rendered="#{fn:length(queryFascicoloCustom.listof_tipologie) > 0}">
			<div class="list-group">
				<ui:repeat var="tipologia" value="#{queryFascicoloCustom.listof_tipologie}" varStatus="status">
						<h:commandLink styleClass="list-group-item"  action="#{queryFascicoloCustom.gotoTableQFascicoloCustom}">
							<span class="glyphicon glyphicon-search normal-size-icon" title="#{i18n['acl.ricerca']} #{personalView.descrizione}"></span>
							&#160;
							#{tipologia.descrizione}
							<f:param name="tipologia" value="#{tipologia}"></f:param>
						</h:commandLink>
				</ui:repeat>
			</div>
		</h:panelGroup>
		<h:panelGroup rendered="#{fn:length(queryFascicoloCustom.listof_tipologie) == 0}">
			<div class="alert alert-info">#{i18n['dw4.non_sono_presenti_altre_tipologie_di_documenti']}</div>
		</h:panelGroup>
		
		<h:inputTextarea value="#{queryFascicoloCustom.xml}" rendered="#{queryFascicoloCustom.debugMode}" styleClass="form-control debug-textarea" rows="10" />
	</div>
</ui:define>

</ui:composition>
