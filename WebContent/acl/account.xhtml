<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition>
	
	<div class="showdoc-section">
		<div class="title">
			#{i18n['acl.account']}
			<div class="pull-right">
				<span class="glyphicons-pro database_lock" title="#{i18n['acl.account']}"></span>
			</div>
		</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">#{i18n['acl.id']}</label>
				<div class="col-sm-4">
					<h:inputText rendered="#{!readOnly}" value="#{bean.account.id}" styleClass="form-control" />
					<h:panelGroup rendered="#{readOnly}">
						<p class="form-control-static">
							<h:outputText value="#{bean.account.id}" />
						</p>			
					</h:panelGroup>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">#{i18n['acl.descrAccount']}</label>
				<div class="col-sm-4">
					<h:inputText rendered="#{!readOnly}" value="#{bean.account.descrAccount}" styleClass="form-control" />
					<h:panelGroup rendered="#{readOnly}">
						<p class="form-control-static">
							<h:outputText value="#{bean.account.descrAccount}" />
						</p>			
					</h:panelGroup>
				</div>
			</div>
	</div>
</ui:composition>
</html>
