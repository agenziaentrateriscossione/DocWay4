	<div class="container">

					<script type="text/javascript">
					$(document).ready(function() {
						// location.href = "#{auditLogin.url}?authkey=#{auditLogin.urlEncodedToken}";
						$("#auditLoginFm").submit();
					});
					</script>
					
					<form id="auditLoginFm" action="#{auditLogin.url}" method="get">
