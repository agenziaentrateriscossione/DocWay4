<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="../#{docEditPartenzaDCPP.pageTemplate}"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="content">
	<div class="partenza docedit">
	
		<!-- toolbar: inizio -->
		<ui:include src="../docEdit@buttonBarProtocollo.xhtml">
			<ui:param name="bean" value="#{docEditPartenzaDCPP}"/>
		</ui:include>
		<!-- toolbar: fine -->
		
		<h5 class="sub-header">
			<span class="doc-tipo-partenza glyphicons-pro"></span>&#160;
			<h:outputText value="#{docEditPartenzaDCPP.docEditTitle}" />
		</h5>
	
		<!-- messages: inizio -->
		<h:panelGroup rendered="#{not empty facesContext.messageList}" layout="block" styleClass="docedit-messages alert alert-danger">
			<h:messages styleClass="" id="validationMesseges" />
		</h:panelGroup>
		<h:inputHidden id="errorFieldIds" value="#{docEditPartenzaDCPP.errorFieldIds}" />
		<!-- messages: fine -->
		
		<script type="text/javascript">
		function customCheckForm() {
			if (!controlloWarningSeSenzaAllegato(#{docEditPartenzaDCPP.warningSeNessunAllegato}, "#{i18n['dw4.non_e_stato_indicato_alcun_documento_informatico_Continuare_con_la_registrazione']}"))
				return false;
			
			displayOpenwaitmsg();
			return true;
		}
		
		$(document).ready(function() {
			setInvalidInputFields();
		});
		</script>
		
		
		<!-- scheda edit: inizio -->
		<div class="row-fluid" style="margin-top:10px;">
		<div id="fixedshowdoc" class="box span12 fixed-showdoc">
			<div class="box-content">
				
				<div class="fieldset">
					<div class="legend">
						#{i18n['dw4.datidoc']}
						
						<div class="pull-right">
							<span class="glyphicon glyphicon-envelope" title="#{i18n['dw4.datidoc']}"></span>
						</div>
					</div>
					
					<h:panelGroup rendered="#{docEditPartenzaDCPP.formsAdapter.funzionalitaDisponibili['abilitaBozze'] and !docEditPartenzaDCPP.formsAdapter.funzionalitaDisponibili['disabilitaBozzeInInserimento']}">
						<div class="form-group" style="#{(docEditPartenzaDCPP.formsAdapter.funzionalitaDisponibili['mostraPulsanteSalvaBozzaInInserimento']) ? 'display:none;' : ''}">
							<label for="templateForm:docBozza" class="col-sm-2 control-label"><span>#{i18n['dw4.bozza']}</span></label>
							<div class="col-sm-3">
								<h:selectBooleanCheckbox id="docBozza" immediate="true" value="#{docEditPartenzaDCPP.doc.bozza}" valueChangeListener="#{docEditPartenzaDCPP.doc.setNotificaAfterBozza}">
									<f:ajax execute="@this" render="templateForm:sendMailRifInterniCheck" />
								</h:selectBooleanCheckbox>
							</div>
						</div>
					</h:panelGroup>
					
					<ui:include src="../multisocietaFields.xhtml">
						<ui:param name="beanDoc" value="#{docEditPartenzaDCPP.doc}" />
		        	</ui:include>
					
					<h:panelGroup rendered="#{fn:length(docEditPartenzaDCPP.doc.repTipologiaSelect) > 0}">
						<div class="form-group">	
							<label for="templateForm:repTipoDocumento" class="col-sm-2 control-label"><span>#{i18n['dw4.tipodocumento']}</span></label>
							<div class="col-sm-5">
								<h:selectOneMenu id="repTipoDocumento" value="#{docEditPartenzaDCPP.doc.extra.tipo_repertorio}" styleClass="form-control">
									<f:selectItems value="#{docEditPartenzaDCPP.doc.repTipologiaSelect}" var="tipologia" itemValue="#{tipologia.text}" itemLabel="#{tipologia.text}"></f:selectItems>
								</h:selectOneMenu>
							</div>
						</div>
					</h:panelGroup>
					
					<ui:include src="../docEditProtPregFields.xhtml">
						<ui:param name="bean" value="#{docEditPartenzaDCPP}" />
		        	</ui:include>
		        	
		        	<div class="form-group">
		        		<label class="col-sm-2 control-label"><span>#{i18n['dw4.sigla_strutt']}</span></label>
		        		<div class="col-sm-1">
		        			<p class="form-control-static"><h:outputText value="#{docEditPartenzaDCPP.doc.cod_amm_aoo}" /></p>
		        		</div>
		        		<label class="col-sm-2 control-label"><span>#{i18n['dw4.anno']}</span></label>
		        		<div class="col-sm-1">
		        			<p class="form-control-static"><h:outputText value="#{docEditPartenzaDCPP.doc.anno}" /></p>
		        		</div>
		        		<label for="templateForm:mezzoTrasmissioneDoc" class="col-sm-2 control-label"><span>#{i18n['dw4.a_mezzo']}</span></label>
		        		<div class="col-sm-3">
		        			<h:selectOneMenu id="mezzoTrasmissioneDoc" value="#{docEditPartenzaDCPP.doc.mezzo_trasmissione.cod}" valueChangeListener="#{docEditPartenzaDCPP.checkMezzo}" styleClass="form-control">
								<f:ajax execute="@this" render="templateForm:docRaccomandata" />
								<f:selectItems value="#{docEditPartenzaDCPP.doc.mezzoTrasmissioneSelect}" var="option" itemValue="#{option.value}" itemLabel="#{option.label}"></f:selectItems>
							</h:selectOneMenu>
		        		</div>
		        	</div>
		        	
		        	<div class="form-group">
		        		<ui:include src="../dateField.xhtml">
							<ui:param name="label" value="#{i18n['dw4.data_doc']}" />
							<ui:param name="id" value="dataRealeDoc" />
							<ui:param name="value" value="#{docEditPartenzaDCPP.doc.data_reale}" />
						</ui:include>
					</div>
					
					<h:panelGroup id="docRaccomandata" layout="block">
						<h:panelGroup rendered="#{docEditPartenzaDCPP.formsAdapter.funzionalitaDisponibili['abilitaRaccomandate'] and docEditPartenzaDCPP.showRaccomandataFields}" layout="block" styleClass="form-group">
							<label for="templateForm:numraccomandata_input" class="col-sm-2 control-label"><span>#{i18n['dw4.num_raccomandata']}</span></label>
							<div class="col-sm-4">
								<ui:include src="../lookupField.xhtml">
					        		<ui:param name="id" value="numraccomandata" />
					        		<ui:param name="field" value="#{numRaccomandata.text}" />
					        		<ui:param name="bean" value="#{docEditPartenzaDCPP}" />
					        		<ui:param name="action" value="lookupNumRaccomandata"/>
					        		<ui:param name="clearaction" value="clearLookupNumRaccomandata"/>
					        		<ui:param name="title" value="#{i18n['dw4.lookup_raccomandata']}"/>
					        		<ui:param name="styleclass" value="form-control"/>
					        		<ui:param name="refresh" value=":templateForm:docRaccomandata :templateForm:lookup :templateForm:errormsg"/>
					        	</ui:include>
				        	</div>
				        	<div class="col-sm-1 input-group">
				        		<div class="btn-group">
					        		<h:commandLink action="#{docEditPartenzaDCPP.deleteNumRaccomandata}" title="#{i18n['dw4.elimina_istanza']}" class="btn btn-default">
							 			<f:param name="numRaccomandata" value="#{numRaccomandata}"/>
							 			<f:ajax execute="@form" render=":templateForm:docRaccomandata :templateForm:errormsg"/>
							 			<span class="glyphicon glyphicon-minus"></span>					 			
									</h:commandLink>
									<h:commandLink action="#{docEditPartenzaDCPP.addNumRaccomandata}" title="#{i18n['dw4.aggiungi_istanza']}" class="btn btn-default">
							 			<f:param name="numRaccomandata" value="#{numRaccomandata}"/>
						 				<f:ajax execute="@form" render=":templateForm:docRaccomandata :templateForm:errormsg"/>
							 			<span class="glyphicon glyphicon-plus"></span>
									</h:commandLink>
								</div>
				        	</div>
						</h:panelGroup>
					</h:panelGroup>
					
					<div class="form-group">
						<label for="templateForm:numeroNavDoc" class="col-sm-2 control-label requiredField"><span>* #{i18n['dw4.numero_nav']}</span></label>
						<div class="col-sm-3">
							<h:inputText id="numeroNavDoc" value="#{docEditPartenzaDCPP.extraDCP.numero_nav}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
						</div>
						<label for="templateForm:tipologiaDoc" class="col-sm-2 col-sm-offset-1 control-label requiredField"><span>* #{i18n['acl.tipologia']}</span></label>
						<div class="col-sm-3">
							<h:selectOneMenu id="tipologiaDoc" value="#{docEditPartenzaDCPP.extraDCP.tipologiaDocumentazione}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control">
								<f:selectItems value="#{docEditPartenzaDCPP.tipologiaDocumentazioneSelect}" var="option" itemValue="#{option.value}" itemLabel="#{option.value}"></f:selectItems>
							</h:selectOneMenu>
						</div> 
					</div>
					
					<h:panelGroup id="destinatari_holder" layout="block" styleClass="endsection">
						<ui:repeat id="docEditDestinatari" var="rifEsterno" value="#{docEditPartenzaDCPP.doc.rif_esterni}" varStatus="indice">
							<div class="form-group">
								<label for="templateForm:docEditDestinatari:#{indice.index}:nomeDestinatario_input" class="col-sm-2 control-label requiredField"><span>* #{i18n['dw4.fornitore']}</span></label>
								<div class="col-sm-4">
									<ui:include src="../lookupRepeatField.xhtml">
					        			<ui:param name="id" value="nomeDestinatario" />
					        			<ui:param name="field" value="#{rifEsterno.nome}" />
						        		<ui:param name="element" value="#{rifEsterno}" />
						        		<ui:param name="bean" value="#{docEditPartenzaDCPP}" />
						        		<ui:param name="action" value="lookupDestinatario"/>
						        		<ui:param name="clearaction" value="clearLookupDestinatario"/>
						        		<ui:param name="title" value="#{i18n['dw4.lookup_destinatario']}"/>
						        		<ui:param name="styleclass" value="#{ component.valid ? '' : 'invalidinput' } form-control"/>
						        		<ui:param name="refresh" value="@form"/>
						        		<ui:param name="notConstraint" value="#{docEditPartenzaDCPP.formsAdapter.funzionalitaDisponibili['destinatariNonVincolati']}"/>
						        	</ui:include>
						        </div>
						        <h:panelGroup rendered="#{docEditPartenzaDCPP.formsAdapter.funzionalitaDisponibili['abilitaGestioneSAP']}" >
									<label for="templateForm:docEditDestinatari:#{indice.index}:codsap_destinatario" class="col-sm-3 control-label"><span>#{i18n['acl.sapcod']}</span></label>
									<div class="col-sm-2">
										<h:inputText id="codsap_destinatario" value="#{rifEsterno.cod_SAP}" styleClass="form-control" disabled="true" readonly="true" />
									</div>
								</h:panelGroup>
							</div>
							
							<h:panelGroup rendered="#{empty docEditPartenzaDCPP.hideDivs or not fn:contains(docEditPartenzaDCPP.hideDivs, 'indirizzo_fax')}">
								<h:panelGroup rendered="#{docEditPartenzaDCPP.formsAdapter.funzionalitaDisponibili['abilitaLookupFaxArrivo']}">
									<div class="form-group">
										<label class="col-sm-2 control-label"><span>#{i18n['acl.fax']}</span></label>
										<div class="col-sm-2">
											<h:panelGroup rendered="#{docEditPartenzaDCPP.formsAdapter.funzionalitaDisponibili['abilitaLookupFaxArrivo']}">
												<ui:include src="../lookupRepeatField.xhtml">
								        			<ui:param name="id" value="fax" />
									        		<ui:param name="field" value="#{rifEsterno.fax}" />
									        		<ui:param name="element" value="#{rifEsterno}" />
									        		<ui:param name="bean" value="#{docEditPartenzaDCPP}" />
									        		<ui:param name="action" value="lookupFax"/>
									        		<ui:param name="clearaction" value="clearLookupFax"/>
									        		<ui:param name="title" value="#{i18n['dw4.lookup_fax']}"/>
									        		<ui:param name="styleclass" value="form-control"/>
									        		<ui:param name="refresh" value=":templateForm:destinatari_holder :templateForm:lookup :templateForm:errormsg"/>
									        	</ui:include>
											</h:panelGroup>
										</div>
									</div>
								</h:panelGroup>
								<h:panelGroup rendered="#{!empty rifEsterno.cod}">
									<div class="form-group">
										<label for="templateForm:docEditDestinatari:#{indice.index}:address" class="col-sm-2 control-label"><span>#{i18n['acl.address']}</span></label>
										<div class="col-sm-4">
											<h:inputText id="address" value="#{rifEsterno.indirizzo}" styleClass="form-control" disabled="true" readonly="true" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label"><span>#{i18n['dw4.email_cert']}</span></label>
										<div class="col-sm-2">
											<h:inputText id="emailCert" value="#{rifEsterno.email_certificata}" styleClass="form-control" disabled="true" readonly="true" />
										</div>
										<label class="col-sm-1 control-label"><span>#{i18n['acl.email']}</span></label>
										<div class="col-sm-2">
											<h:inputText id="email" value="#{rifEsterno.email}" styleClass="form-control" disabled="true" readonly="true" />
										</div>
										<h:panelGroup rendered="#{!docEditPartenzaDCPP.formsAdapter.funzionalitaDisponibili['abilitaLookupFaxArrivo']}">
											<label class="col-sm-2 control-label"><span>#{i18n['acl.fax']}</span></label>
											<div class="col-sm-2">
												<h:inputText id="fax" value="#{rifEsterno.fax}" styleClass="form-control" />
											</div>
										</h:panelGroup>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label"><span>#{i18n['dw4.piva']}</span></label>
										<div class="col-sm-2">
											<h:inputText id="piva" value="#{rifEsterno.partita_iva}" styleClass="readonlyinput form-control" disabled="true" readonly="true" />
										</div>
										<label class="col-sm-1 control-label"><span>#{i18n['dw4.cf']}</span></label>
										<div class="col-sm-2">
											<h:inputText id="cf" value="#{rifEsterno.codice_fiscale}" styleClass="readonlyinput form-control" disabled="true" readonly="true" />
										</div>
									</div>
								</h:panelGroup>
							</h:panelGroup>
						</ui:repeat>
					</h:panelGroup>
					
					<h:panelGroup rendered="#{ !docEditPartenzaDCPP.customfields.hiddenFields['voceindice'] and docEditPartenzaDCPP.copyIfNotRipetiInFascicolo }">
						<div class="form-group">
							<label for="templateForm:voceindice_input" class="col-sm-2 control-label">#{i18n['dw4.index']}</label>
							<div class="col-sm-4">
								<ui:include src="../lookupField.xhtml">
					        		<ui:param name="id" value="voceindice" />
					        		<ui:param name="field" value="#{docEditPartenzaDCPP.doc.voce_indice.text}" />
					        		<ui:param name="bean" value="#{docEditPartenzaDCPP}" />
					        		<ui:param name="action" value="lookupVoceIndice"/>
					        		<ui:param name="clearaction" value="clearLookupVoceIndice"/>
					        		<ui:param name="title" value="#{i18n['dw4.lookup_voce_indice']}"/>
					        		<ui:param name="styleclass" value="form-control"/>
					        		<ui:param name="refresh" value="templateForm:voceindice_input templateForm:doc_oggetto templateForm:classif_holder templateForm:lookup templateForm:errormsg" />
					        	</ui:include>
				        	</div>
						</div>
					</h:panelGroup>
					
					<div class="form-group">
						<label for="templateForm:doc_oggetto" class="col-sm-2 control-label requiredField">* #{i18n['dw4.object']}</label>
						<div class="col-sm-9">
							<h:inputTextarea id="doc_oggetto" value="#{docEditPartenzaDCPP.doc.oggetto}" rows="4" cols="120" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
						</div>
					</div>
					
					<ui:include src="../allegatiFields.xhtml">
						<ui:param name="bean" value="#{docEditPartenzaDCPP}" />
		        		<ui:param name="beanDoc" value="#{docEditPartenzaDCPP.doc}" />
		        	</ui:include>
		        	
		        	<h:panelGroup id="classif_holder" layout="block">
						<ui:include src="../classifFields.xhtml">
			        		<ui:param name="id" value="classif" />
			        		<ui:param name="editable" value="#{docEditPartenzaDCPP.copyIfNotRipetiInFascicolo}" />
			        		<ui:param name="bean" value="#{docEditPartenzaDCPP}" />
			        		<ui:param name="beanDoc" value="#{docEditPartenzaDCPP.doc}" />
			        		<ui:param name="actionTitolario" value="thVincolatoTitolarioClassificazione"/>
			        		<ui:param name="actionGerarchia" value="gerarchiaTitolarioClassificazione"/>
			        		<ui:param name="refresh" value="templateForm:classif_holder templateForm:showthes templateForm:errormsg"/>
			        		<ui:param name="readOnlyConservazione" value="true" />
			        		<ui:param name="optionalField" value="#{docEditPartenzaDCPP.formsAdapter.funzionalitaDisponibili['docClassifEreditabile']}" />
			        	</ui:include>
		        	</h:panelGroup>
		        	
					<ui:include src="../docEditCorpoEmailFields.xhtml">
						<ui:param name="bean" value="#{docEditPartenzaDCPP}" />
		        	</ui:include>
				</div> <!-- /fieldset -->
				
				<ui:include src="../scadenzaFields.xhtml">
					<ui:param name="bean" value="#{docEditPartenzaDCPP}" />
	        		<ui:param name="beanDoc" value="#{docEditPartenzaDCPP.doc}" />
	        	</ui:include>
	        	
	        	<ui:include src="../../customfields/docedit@customfields.xhtml">
					<ui:param name="bean" value="#{docEditPartenzaDCPP}" />
	        	</ui:include>
	        	
	        	<ui:include src="../docEdit@rifinterni@doc.xhtml">
					<ui:param name="bean" value="#{docEditPartenzaDCPP}" />
	        	</ui:include>
	        	
	        	<ui:include src="../docInformaticiFields.xhtml">
					<ui:param name="bean" value="#{docEditPartenzaDCPP}" />
	        		<ui:param name="beanDoc" value="#{docEditPartenzaDCPP.doc}" />
	        		<ui:param name="enableFiles" value="#{docEditPartenzaDCPP.docInformaticiEnabled and docEditPartenzaDCPP.formsAdapter.funzionalitaDisponibili['addFile']}" />
	        		<ui:param name="enableImages" value="#{docEditPartenzaDCPP.docInformaticiEnabled and docEditPartenzaDCPP.formsAdapter.funzionalitaDisponibili['addImg']}" />
	        		<ui:param name="enableFileAgentPDF" value="true" />
	        		<ui:param name="enableImageAgentPDF" value="true" />
	        	</ui:include>
			</div>
		</div>
		</div>
		<!-- scheda edit: fine -->
		
		<h:inputTextarea value="#{docEditPartenzaDCPP.xml}" rendered="#{docEditPartenzaDCPP.debugMode}" styleClass="form-control debug-textarea" rows="10" />
		
		<ui:include src="../lookup.xhtml"> <ui:param name="pageBean" value="#{docEditPartenzaDCPP}"/></ui:include>
		<ui:include src="../rifintLookup.xhtml"> <ui:param name="pageBean" value="#{docEditPartenzaDCPP}"/></ui:include>
		<ui:include src="../showthes.xhtml"> <ui:param name="pageBean" value="#{docEditPartenzaDCPP}"/></ui:include>
		<!-- template per upload e la decompressione di archivi ZIP -->
		<ui:param name="currentBean" value="#{docEditPartenzaDCPP}" />
		<ui:include src="../docUploadArchive.xhtml">
			<ui:param name="bean" value="#{docWayUploadArchive}"/>
			<ui:param name="beanDoc" value="#{currentBean}" />
			<ui:param name="doc" value="#{currentBean.doc}" />
			<ui:param name="enableFiles" value="#{currentBean.docInformaticiEnabled and currentBean.formsAdapter.funzionalitaDisponibili['addFile']}" />
		</ui:include>
	</div>
</ui:define>

</ui:composition>
