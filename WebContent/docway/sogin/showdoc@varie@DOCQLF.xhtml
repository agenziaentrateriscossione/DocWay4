<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="../#{showdocVarieDOCQLF.pageTemplate}"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:define name="content">
	<div class="varie docqlf">

		<!-- toolbar: inizio -->
		<ui:include src="../buttonBar.xhtml">
			<ui:param name="bean" value="#{showdocVarieDOCQLF}"/>
		</ui:include>
		<!-- toolbar: fine -->

		<!-- scheda show: inizio -->
		<div class="contenuto-doc row clearfix">
			<h:panelGroup rendered="#{!showdocVarieDOCQLF.popupPage}">
				<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-sm-push-10 col-md-push-10 col-lg-push-10 text-right">
					<!-- azioni rapide: inizio -->

					<ui:include src="../smartActions.xhtml">
						<ui:param name="bean" value="#{showdocVarieDOCQLF}"/>
					</ui:include>

					<!-- azioni rapide: fine -->
				</div>
			</h:panelGroup>
			<div class="col-xs-12 #{(showdocVarieDOCQLF.popupPage) ? 'col-sm-12 col-md-12 col-lg-12' : 'col-sm-10 col-md-10 col-lg-10 col-sm-pull-2 col-md-pull-2 col-lg-pull-2'}">
				<!-- contenuto doc: inizio -->

				<h:panelGroup rendered="#{empty showdocVarieDOCQLF.doc.non_disponibile.estremi}">
					<ui:include src="../showdoc@title.xhtml">
						<ui:param name="doc" value="#{showdocVarieDOCQLF.doc}"/>
						<ui:param name="icon" value="glyphicons-pro file docqlf" />
					</ui:include>

					<ui:include src="../showdoc@annullato.xhtml"><ui:param name="bean" value="#{showdocVarieDOCQLF}"/></ui:include>
					<ui:include src="../showdoc@conservazione.xhtml"><ui:param name="bean" value="#{showdocVarieDOCQLF}"/></ui:include>

					<div id="fixedshowdoc" class="fixed-showdoc">
						<ui:include src="../showdoc@statidoc.xhtml">
							<ui:param name="bean" value="#{showdocVarieDOCQLF}"/>
						</ui:include>

						<ui:include src="../showdoc@datidoc.xhtml">
							<ui:param name="bean" value="#{showdocVarieDOCQLF}"/>
						</ui:include>

						<h:panelGroup rendered="#{!empty showdocVarieDOCQLF.doc.extra.fornitore or !empty showdocVarieDOCQLF.doc.extra.fornitore_codice}">
							<!-- dati specifici del repertorio : inizio -->
							<div class="showdoc-section">
								<div class="title">
									#{i18n['dw4.fornitore']}

									<div class="pull-right">
										<span class="glyphicons-pro address_book" title="#{i18n['dw4.fornitore']}"></span>
									</div>
								</div>

								<dl class="dl-horizontal">
									<h:panelGroup rendered="#{!empty showdocVarieDOCQLF.doc.extra.fornitore}">
										<dt>#{i18n['dw4.fornitore']}</dt>
										<dd><h:outputText value="#{showdocVarieDOCQLF.doc.extra.fornitore}" /></dd>
									</h:panelGroup>
									<h:panelGroup rendered="#{!empty showdocVarieDOCQLF.doc.extra.fornitore_codice}">
										<dt>#{i18n['dw4.codice_sap_e_proc']}</dt>
										<dd><h:outputText value="#{showdocVarieDOCQLF.doc.extra.fornitore_codice}" /></dd>
									</h:panelGroup>
								</dl>
							</div>
							<!-- dati specifici del repertorio : fine -->
						</h:panelGroup>

						<ui:include src="../showdoc@datiarchivio.xhtml">
							<ui:param name="bean" value="#{showdocVarieDOCQLF}"/>
						</ui:include>

						<ui:include src="../aspects.xhtml">
							<ui:param name="bean" value="#{showdocVarieDOCQLF}"/>
						</ui:include>

						<ui:include src="../../customfields/showdoc@customfields.xhtml">
							<ui:param name="bean" value="#{showdocVarieDOCQLF}"/>
			        	</ui:include>

						<ui:include src="../showdoc@responsabilita.xhtml">
							<ui:param name="bean" value="#{showdocVarieDOCQLF}"/>
						</ui:include>

						<ui:include src="../showdoc@xwfiles.xhtml">
							<ui:param name="bean" value="#{showdocVarieDOCQLF}"/>
						</ui:include>

						<ui:include src="../showdoc@workflow.xhtml">
							<ui:param name="bean" value="#{showdocVarieDOCQLF}"/>
						</ui:include>

						<ui:include src="../showdoc@postit.xhtml">
							<ui:param name="bean" value="#{showdocVarieDOCQLF}"/>
						</ui:include>

						<ui:include src="../showdoc@datialtro.xhtml">
							<ui:param name="bean" value="#{showdocVarieDOCQLF}"/>
						</ui:include>

						<ui:include src="../history.xhtml">
							<ui:param name="bean" value="#{showdocVarieDOCQLF.doc}"/>
							<ui:param name="viewbean" value="#{showdocVarieDOCQLF}"/>
							<ui:param name="visible" value="#{showdocVarieDOCQLF.formsAdapter.funzionalitaDisponibili['showHistory']}" />
						</ui:include>
					</div>
				</h:panelGroup>
				<h:panelGroup rendered="#{!empty showdocVarieDOCQLF.doc.non_disponibile.estremi}">

					<ui:include src="../showdoc@docnondisponibile.xhtml">
						<ui:param name="bean" value="#{showdocVarieDOCQLF}"/>
					</ui:include>

				</h:panelGroup>

				<h:inputTextarea value="#{showdocVarieDOCQLF.xml}" rendered="#{showdocVarieDOCQLF.debugMode}" styleClass="form-control debug-textarea" rows="10" />

				<!-- contenuto doc: fine -->
			</div>
		</div>
		<!-- scheda show: fine -->

		<ui:include src="../postit.xhtml"><ui:param name="pageBean" value="#{docwayPostit}"/></ui:include>
		<ui:include src="../verificaFirma.xhtml"><ui:param name="pageBean" value="#{docwayVerificaFirma}"/></ui:include>
		<ui:include src="../annullamentoDoc.xhtml"><ui:param name="pageBean" value="#{docwayAnnullamentoDoc}"/></ui:include>
		<ui:include src="../doc_response@openChkinPage.xhtml"><ui:param name="pageBean" value="#{docwayCheckinAttach}"/></ui:include>
		<ui:include src="../selectRaccoglitori.xhtml"><ui:param name="bean" value="#{showdocVarieDOCQLF}"/><ui:param name="current" value="#{showdocVarieDOCQLF.doc}"/></ui:include>
		<ui:include src="../rifinterni@RPA.xhtml"><ui:param name="bean" value="#{rifInt}"/></ui:include>
		<ui:include src="../rifinterni@OP.xhtml"><ui:param name="bean" value="#{rifInt}"/></ui:include>
		<ui:include src="../rifinterni@CC.xhtml"><ui:param name="bean" value="#{rifInt}"/></ui:include>
		<ui:include src="../rifinterni@CDS.xhtml"><ui:param name="bean" value="#{rifInt}"/></ui:include>
		<ui:include src="../lookup.xhtml"> <ui:param name="pageBean" value="#{rifInt}"/></ui:include>
		<ui:include src="../rifintLookup.xhtml"> <ui:param name="pageBean" value="#{rifInt}"/></ui:include>
		<ui:include src="../show@task@vars.xhtml"><ui:param name="bean" value="#{docwayWfTaskVars}"/></ui:include>
		<ui:include src="../showPersoneRuolo.xhtml"><ui:param name="bean" value="#{docwayShowPersoneRuolo}"/></ui:include>
		<ui:include src="../modalePresaInCarico.xhtml"><ui:param name="bean" value="#{showdocVarieDOCQLF}"/></ui:include>
		<ui:include src="../modalePersoneIncaricate.xhtml"><ui:param name="bean" value="#{docWayShowPersonePresaInCarico}"/></ui:include>
		<ui:include src="../../customfields/customFields@editPopup.xhtml"><ui:param name="pageBean" value="#{docEditCustomFields}"/></ui:include>
	</div>
</ui:define>

</ui:composition>
