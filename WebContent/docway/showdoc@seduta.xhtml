<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="#{showdocSeduta.pageTemplate}"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:define name="content">
	<div class="seduta">

		<!-- toolbar: inizio -->
		<ui:include src="./buttonBarSeduta.xhtml">
			<ui:param name="bean" value="#{showdocSeduta}"/>
		</ui:include>
		<!-- toolbar: fine -->

		<!-- scheda show: inizio -->
		<div class="contenuto-doc row clearfix">
			<h:panelGroup rendered="#{!showdocSeduta.popupPage}">
				<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-sm-push-10 col-md-push-10 col-lg-push-10 text-right">
					<!-- azioni rapide: inizio -->
					<ui:remove>
						<ui:include src="./smartActions.xhtml">
							<ui:param name="bean" value="#{showdocSeduta}"/>
						</ui:include>
					</ui:remove>
					<!-- azioni rapide: fine -->
				</div>
			</h:panelGroup>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 withoutSmartActions">
			<!-- div class="col-xs-12 #{(showdocSeduta.popupPage) ? 'col-sm-12 col-md-12 col-lg-12' : 'col-sm-10 col-md-10 col-lg-10 col-sm-pull-2 col-md-pull-2 col-lg-pull-2'}"  -->
				<!-- contenuto doc: inizio -->
				<h:panelGroup rendered="#{empty showdocSeduta.doc.non_disponibile.estremi}">
					<ui:include src="./showdoc@seduta@title.xhtml">
						<ui:param name="bean" value="#{showdocSeduta}"/>
					</ui:include>

					<h:panelGroup rendered="#{showdocSeduta.formsAdapter.funzionalitaDisponibili['maschRis'] || showdocSeduta.formsAdapter.funzionalitaDisponibili['maschComp'] || showdocSeduta.formsAdapter.funzionalitaDisponibili['maschDelib']}">
						<ui:include src="./errorHandler.xhtml">
							<ui:param name="bean" value="#{showdocSeduta}"/>
						</ui:include>
					</h:panelGroup>

					<div id="fixedshowdoc" class="fixed-showdoc">

						<!-- hxp-containerof-seduta -->
						<ui:include src="./showdoc@seduta@datidoc.xhtml">
							<ui:param name="bean" value="#{showdocSeduta}"/>
						</ui:include>

						<!-- hxp-doc-action-enableFunctionality-funzionalita_disponibili/@defaultMasch -->
						<h:panelGroup rendered="#{showdocSeduta.formsAdapter.funzionalitaDisponibili['defaultMasch']}">
							<ui:include src="./showdoc@seduta@componenti.xhtml">
								<ui:param name="bean" value="#{showdocSeduta}"/>
							</ui:include>

							<ui:include src="./showdoc@seduta@proposteInOdg.xhtml">
								<ui:param name="bean" value="#{showdocSeduta}"/>
							</ui:include>
						</h:panelGroup>

						<!-- hxp-doc-action-enableFunctionality-funzionalita_disponibili/@maschRis" -->
						<h:panelGroup rendered="#{showdocSeduta.formsAdapter.funzionalitaDisponibili['maschRis']}">
							<ui:include src="./showdoc@seduta@proposteInOdg@maschRis.xhtml">
								<ui:param name="bean" value="#{showdocSeduta}"/>
							</ui:include>
						</h:panelGroup>

						<!-- hxp-doc-action-enableFunctionality-funzionalita_disponibili/@maschComp" -->
						<h:panelGroup rendered="#{showdocSeduta.formsAdapter.funzionalitaDisponibili['maschComp']}">
							<ui:include src="./showdoc@seduta@componenti@maschComp.xhtml">
								<ui:param name="bean" value="#{showdocSeduta}"/>
							</ui:include>
						</h:panelGroup>

						<!-- hxp-doc-action-enableFunctionality-funzionalita_disponibili/@maschDelib" -->
						<h:panelGroup rendered="#{showdocSeduta.formsAdapter.funzionalitaDisponibili['maschDelib']}">
							<ui:include src="./showdoc@seduta@proposteDaDeliberare.xhtml">
								<ui:param name="bean" value="#{showdocSeduta}"/>
							</ui:include>
							<ui:include src="./showdoc@seduta@componenti@maschDelib.xhtml">
								<ui:param name="bean" value="#{showdocSeduta}"/>
							</ui:include>
						</h:panelGroup>


						<!-- hxp-containerof-seduta -->
						<ui:include src="./history.xhtml">
							<ui:param name="bean" value="#{showdocSeduta.doc}"/>
							<ui:param name="viewbean" value="#{showdocSeduta}"/>
							<ui:param name="visible" value="#{showdocSeduta.formsAdapter.funzionalitaDisponibili['showHistory']}" />
						</ui:include>


				<ui:remove>
						<ui:include src="./showdoc@datisocieta.xhtml">
							<ui:param name="bean" value="#{showdocSeduta}"/>
						</ui:include>

						<ui:include src="./showdoc@datiarchivio.xhtml">
							<ui:param name="bean" value="#{showdocSeduta}"/>
						</ui:include>

						<ui:include src="../customfields/showdoc@customfields.xhtml">
							<ui:param name="bean" value="#{showdocSeduta}"/>
			        	</ui:include>

						<ui:include src="./aspects.xhtml">
							<ui:param name="bean" value="#{showdocSeduta}"/>
						</ui:include>

						<ui:include src="./showdoc@responsabilita.xhtml">
							<ui:param name="bean" value="#{showdocSeduta}"/>
						</ui:include>

						<ui:include src="./showdoc@xwfiles.xhtml">
							<ui:param name="bean" value="#{showdocSeduta}"/>
						</ui:include>

						<ui:include src="./showdoc@workflow.xhtml">
							<ui:param name="bean" value="#{showdocSeduta}"/>
						</ui:include>

						<ui:include src="./showdoc@postit.xhtml">
							<ui:param name="bean" value="#{showdocSeduta}"/>
						</ui:include>

						<ui:include src="./showdoc@datialtro.xhtml">
							<ui:param name="bean" value="#{showdocSeduta}"/>
						</ui:include>

		</ui:remove>
					</div>

				</h:panelGroup>

				<!-- INIZIO: hxp-custom-onlyIfDocIsNotVisible -->
					<h:panelGroup rendered="#{!empty showdocSeduta.doc.non_disponibile.estremi}">
					<ui:include src="showdoc@docnondisponibile.xhtml">
						<ui:param name="bean" value="#{showdocSeduta}"/>
					</ui:include>
				</h:panelGroup>
				<!-- FINE: hxp-custom-onlyIfDocIsNotVisible -->

				<h:inputTextarea value="#{showdocSeduta.xml}" rendered="#{showdocSeduta.debugMode}" styleClass="form-control debug-textarea" rows="10" />

				<!-- contenuto doc: fine -->
			</div>

		</div>
		<!-- scheda show: fine -->

		<ui:include src="./lookupSeduta.xhtml"> <ui:param name="pageBean" value="#{showdocSeduta}"/></ui:include>

		<ui:remove>
			<ui:include src="./postit.xhtml"><ui:param name="pageBean" value="#{docwayPostit}"/></ui:include>
			<ui:include src="./verificaFirma.xhtml"><ui:param name="pageBean" value="#{docwayVerificaFirma}"/></ui:include>
			<ui:include src="./annullamentoDoc.xhtml"><ui:param name="pageBean" value="#{docwayAnnullamentoDoc}"/></ui:include>
			<ui:include src="./doc_response@openChkinPage.xhtml"><ui:param name="pageBean" value="#{docwayCheckinAttach}"/></ui:include>
			<ui:include src="./selectRaccoglitori.xhtml"><ui:param name="bean" value="#{showdocSeduta}"/><ui:param name="current" value="#{showdocSeduta.doc}"/></ui:include>
			<ui:include src="./rifinterni@RPA.xhtml"><ui:param name="bean" value="#{rifInt}"/></ui:include>
			<ui:include src="./rifinterni@OP.xhtml"><ui:param name="bean" value="#{rifInt}"/></ui:include>
			<ui:include src="./rifinterni@CC.xhtml"><ui:param name="bean" value="#{rifInt}"/></ui:include>
			<ui:include src="./rifinterni@CDS.xhtml"><ui:param name="bean" value="#{rifInt}"/></ui:include>
			<ui:include src="./lookup.xhtml"> <ui:param name="pageBean" value="#{rifInt}"/></ui:include>
			<ui:include src="./rifintLookup.xhtml"> <ui:param name="pageBean" value="#{rifInt}"/></ui:include>
			<ui:include src="./show@task@vars.xhtml"><ui:param name="bean" value="#{docwayWfTaskVars}"/></ui:include>
			<ui:include src="./showPersoneRuolo.xhtml"><ui:param name="bean" value="#{docwayShowPersoneRuolo}"/></ui:include>
			<ui:include src="./modalePresaInCarico.xhtml"><ui:param name="bean" value="#{showdocSeduta}"/></ui:include>
			<ui:include src="./modalePersoneIncaricate.xhtml"><ui:param name="bean" value="#{docWayShowPersonePresaInCarico}"/></ui:include>
		</ui:remove>

	</div>
</ui:define>

</ui:composition>
