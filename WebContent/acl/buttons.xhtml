<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>

	<c:if test="#{fn:length(bean.buttons) > 0}">
		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group">
				
				<c:forEach var="buttons" items="#{bean.buttons}">
					<c:if test="#{buttons.statusTemplate != ''}">
						<ui:include src="#{buttons.statusTemplate}">
							<ui:param name="bean" value="#{bean}" />
							<ui:param name="buttons" value="#{buttons}" />
						</ui:include>
					</c:if>
				</c:forEach>
				<h:panelGroup layout="block" rendered="#{fn:length(bean.buttons) > 0}">
					<c:forEach var="buttons" items="#{bean.buttons}">
						<ui:include src="#{buttons.template}">
							<ui:param name="bean" value="#{bean}" />
							<ui:param name="buttons" value="#{buttons}" />
						</ui:include>
					</c:forEach>
    			</h:panelGroup>
				
			</div>
		</div>
	</c:if>

</ui:composition>
</html>
