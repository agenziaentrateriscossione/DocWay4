<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition>

		<h:panelGroup rendered="#{bean.formsAdapter.funzionalitaDisponibili['registrazioneProtPreg']}" layout="block">
			<div class="form-group">
				<label class="col-sm-2 control-label requiredField"><span>* #{i18n['dw4.dataprot']}</span></label>
				<div class="col-sm-3">
					<div class="input-group date" data-date-format="dd/mm/yyyy">
						<h:inputText id="dataProtPreg" value="#{bean.doc.rpp_data_prot}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control datepicker" />
						<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					</div>
				</div>
				<label class="col-sm-2 control-label requiredField"><span>* #{i18n['dw4.nprot']}</span></label>
				<div class="col-sm-3">
					<h:inputText id="numProtPreg" value="#{bean.doc.rpp_num_prot}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
				</div>
			</div>
			<h:panelGroup rendered="#{bean.doceditRep}" layout="block" styleClass="form-group" >
				<label class="col-sm-2 control-label requiredField"><span>* #{i18n['dw4.num_rep']}</span></label>
				<div class="col-sm-3">
					<h:inputText id="numRepPreg" value="#{bean.doc.rpp_num_prot}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
				</div>
			</h:panelGroup>
		</h:panelGroup>

	</ui:composition>
</html>
