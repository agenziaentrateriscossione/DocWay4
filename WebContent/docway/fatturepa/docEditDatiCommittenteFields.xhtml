<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>

	<h:panelGroup id="committenteFatturaHolder" layout="block">
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-9">
				<p class="form-control-static">
					<h:commandLink action="#{bean.attivaCommittente}" value="#{i18n['dw4.imposta_dati_committente']}"><f:ajax execute="@form" render="templateForm:committenteFatturaHolder" /></h:commandLink>
				</p>
			</div>
		</div>
		<h:panelGroup rendered="#{bean.committenteVisibile}" layout="block">
			<div class="form-group">
				<label for="templateForm:denominazioneCommittente" class="col-sm-2 control-label requiredField"><span>* #{i18n['dw4.committente']}</span></label>
				<div class="col-sm-9">
					<h:inputText id="denominazioneCommittente" value="#{bean.fatturaPA.datiCessionarioCommittente.denominazione}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="templateForm:indirizzoCommittente" class="col-sm-2 control-label requiredField"><span>* #{i18n['acl.address']}</span></label>
				<div class="col-sm-5">
					<h:inputText id="indirizzoCommittente" value="#{bean.fatturaPA.datiCessionarioCommittente.indirizzo}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
				</div>
				<label for="templateForm:numeroCivicoCommittente" class="col-sm-2 control-label"><span>#{i18n['dw4.num']}</span></label>
				<div class="col-sm-2">
					<h:inputText id="numeroCivicoCommittente" value="#{bean.fatturaPA.datiCessionarioCommittente.numeroCivico}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="templateForm:comuneCommittente" class="col-sm-2 control-label requiredField"><span>* #{i18n['acl.town']}</span></label>
				<div class="col-sm-5">
					<h:inputText id="comuneCommittente" value="#{bean.fatturaPA.datiCessionarioCommittente.comune}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
				</div>
				<label for="templateForm:capCommittente" class="col-sm-2 control-label requiredField"><span>* #{i18n['acl.zip']}</span></label>
				<div class="col-sm-2">
					<h:inputText id="capCommittente" value="#{bean.fatturaPA.datiCessionarioCommittente.cap}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="templateForm:provCommittente" class="col-sm-2 control-label"><span>#{i18n['acl.province']}</span></label>
				<div class="col-sm-2">
					<h:inputText id="provCommittente" value="#{bean.fatturaPA.datiCessionarioCommittente.provincia}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
				</div>
				<label for="templateForm:nazioneCommittente" class="col-sm-2 control-label requiredField"><span>* #{i18n['acl.state']}</span></label>
				<div class="col-sm-1">
					<h:inputText id="nazioneCommittente" value="#{bean.fatturaPA.datiCessionarioCommittente.nazione}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" maxlength="2" />
				</div>
			</div>
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>
</html>
