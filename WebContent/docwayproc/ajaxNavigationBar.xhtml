<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition>

	<div class="paginate-results">
		<div class="btn-group inline pull-right">
			<h:commandLink title="#{i18n['nextPage']}" action="#{bean.paginaSuccessiva}" styleClass="btn btn-default #{!(bean.formsAdapter.paginaSuccessivaEnabled) ? 'disabled' : ''} auto-width">
				<f:ajax event="action" render="@form"/>
				<span class="glyphicon glyphicon-play"></span>
			</h:commandLink>
			<h:commandLink title="#{i18n['lastPage']}" action="#{bean.ultimaPagina}" styleClass="btn btn-default #{!(bean.formsAdapter.ultimaPaginaEnabled) ? 'disabled' : ''} auto-width">
				<f:ajax event="action" render="@form"/>
				<span class="glyphicon glyphicon-fast-forward"></span>
			</h:commandLink>
		</div>
		<span class="titles-navigation inline pull-right">
			<h:panelGroup rendered="#{bean.formsAdapter.total > 0}" layout="block" styleClass="right page-selector">
				<h:panelGroup rendered="#{customPage eq 'true' and !empty customPageId}">
					<h:inputText id="#{customPageId}Pag" value="#{bean.currentPage}" styleClass="form-control submitsingleinput popoveritem" p:data-toggle="popover" p:data-placement="bottom" p:data-trigger="hover" p:data-content="#{i18n['dw4.elenco_risultati']} #{i18n['dw4.from']} #{bean.firstPosition} #{i18n['dw4.to']} #{bean.lastPosition} (#{i18n['dw4.on']} #{bean.count})" />
					<h:commandLink id="#{customPageId}PagBtn" action="#{bean.paginaSpecifica}"><f:ajax execute="@form" render="@form" /></h:commandLink>
				</h:panelGroup>
				<h:panelGroup rendered="#{customPage ne 'true'}">
					#{bean.formsAdapter.current}
				</h:panelGroup>
				#{i18n['dw4.of']} #{bean.formsAdapter.total}
			</h:panelGroup>
		</span>
		<div class="btn-group inline pull-right">
			<h:commandLink action="#{bean.primaPagina}" title="#{i18n['firstPage']}" styleClass="btn btn-default #{!(bean.formsAdapter.primaPaginaEnabled) ? 'disabled' : ''} auto-width">
				<f:ajax event="action" render="@form"/>
				<span class="glyphicon glyphicon-fast-backward"></span>
			</h:commandLink> 
			
			<h:commandLink title="#{i18n['prevPage']}" action="#{bean.paginaPrecedente}" styleClass="btn btn-default #{!(bean.formsAdapter.paginaPrecedenteEnabled) ? 'disabled' : ''} auto-width">
				<f:ajax event="action" render="@form"/>
				<span class="glyphicon glyphicon-play icon-flipped"></span>
			</h:commandLink>
		</div>
	</div>

</ui:composition>
</html>
