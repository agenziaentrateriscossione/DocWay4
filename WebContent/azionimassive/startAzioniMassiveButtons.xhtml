<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition>

	<h:panelGroup rendered="#{pageBean.azioniMassiveAvailable}" layout="block" styleClass="btn-group">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			#{i18n['dw4.azioni_massive']} <span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<ui:repeat var="azione" value="#{pageBean.azioniMassive.azioni}">
				<li><h:commandLink action="#{pageBean.startAzioneMassiva}" title="#{azione.descrizione}" onclick="#{(!empty titlesCount) ? 'return startAzioneMassiva('.concat(titlesCount).concat(');') : 'return startAzioneMassivaSingleDoc();'}">#{azione.titolo}</h:commandLink></li>
			</ui:repeat>
		</ul>
	</h:panelGroup>

</ui:composition>   
</html>
