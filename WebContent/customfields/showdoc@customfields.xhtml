<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
	
	<h:panelGroup id="#{prefix}showdocCustomFieldsHolder" layout="block" styleClass="showdoc-customfields-holder">
		<ui:repeat id="#{prefix}sectionShowdoc" var="section" value="#{bean.customfields.sections}" varStatus="sectionStatus">
		
			<h:panelGroup rendered="#{section.daVisualizzare}">
				<div class="#{(!hideSection) ? 'showdoc-section' : ''}">
					<h:panelGroup rendered="#{!hideSection and !empty section.label}">
						<div class="title">
							#{section.label}
							
							<h:panelGroup rendered="#{!empty section.iconclass}">
								<div class="pull-right">
									<span class="#{section.iconclass}" title="#{section.label}"></span>
								</div>
							</h:panelGroup>
						</div>
					</h:panelGroup>
					
					<div class="customfields-horizontal">
					
						<ui:repeat id="#{prefix}fieldShowdoc" var="field" value="#{section.fields}" varStatus="fieldStatus">
							
							<ui:repeat id="#{prefix}fieldInstanceShowdoc" var="fieldInstance" value="#{field.instances}" varStatus="fieldInstanceStatus">
							
								<h:panelGroup rendered="#{!empty field.type and field.type ne 'hidden'}">
									
									<h:panelGroup rendered="#{field.type eq 'group' and field.withContent}">
										
										<div class="customfields-group #{(fn:length(fieldInstance.fields) == 1) ? 'single-field-group' : 'multiple-fields-group'}">										
											<h:panelGroup rendered="#{!empty field.label}">
												<div title="#{field.label}" class="customfields-label customfields-group-label emphasis-title">#{field.label}</div>
												<div class="customfields-value customfields-group-label">&#160;</div>
											</h:panelGroup>
											
											<ui:repeat id="#{prefix}subfieldShowdoc" var="subfield" value="#{fieldInstance.fields}" varStatus="subfieldStatus">
												<ui:repeat id="#{prefix}subfieldInstance" var="subfieldInstance" value="#{subfield.instances}" varStatus="subfieldInstanceStatus">
													
													<ui:include src="./showdoc@customfields@singlefield.xhtml">
														<ui:param name="field" value="#{subfield}" />
														<ui:param name="fieldInstance" value="#{subfieldInstance}" />
													</ui:include>
													
												</ui:repeat>
											</ui:repeat>
										</div>

									</h:panelGroup>
									<h:panelGroup rendered="#{field.type ne 'group'}">
										
										<ui:include src="./showdoc@customfields@singlefield.xhtml">
											<ui:param name="field" value="#{field}" />
											<ui:param name="fieldInstance" value="#{fieldInstance}" />
										</ui:include>
										
									</h:panelGroup>
								</h:panelGroup>
							</ui:repeat>
						</ui:repeat>
						
					</div>
				</div>
			</h:panelGroup>
		
		</ui:repeat>
	</h:panelGroup>

</ui:composition>
</html>
