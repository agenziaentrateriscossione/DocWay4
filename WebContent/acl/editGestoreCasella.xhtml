<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	
	<ui:repeat id="gestore" var="gestore" value="#{casellaPostaElettronica.gestoriMailbox}" varStatus="indiceGestori">
		<div class="form-group">
			<label class="col-sm-2 control-label">#{i18n['acl.gestore']}</label>

			<div class="col-sm-2">
				<h:selectOneMenu value="#{gestore.livello}" styleClass="form-control">
					<f:selectItem itemLabel="#{i18n['acl.livello_cambio_password']}" itemValue="cambiopwd" />
					<f:selectItem itemLabel="#{i18n['acl.livello_titolare']}" itemValue="titolare" />
				</h:selectOneMenu>
			</div>
			<div class="col-sm-5">
				<ui:include src="./lookupRepeatField.xhtml">
        			<ui:param name="id" value="nomeGestore" />
        			<ui:param name="field" value="#{gestore.nome_pers}" />
	        		<ui:param name="element" value="#{gestore}" />
	        		<ui:param name="bean" value="#{page}" />
	        		<ui:param name="action" value="lookupGestore" />
	        		<ui:param name="clearaction" value="clearLookupGestore" />
	        		<ui:param name="title" value="#{i18n['acl.lookup_gestore']}" />
	        		<ui:param name="styleclass" value="#{ component.valid ? '' : 'invalidinput' } form-control" />
	        		<ui:param name="refresh" value="@form" />
	        	</ui:include>
	        </div>
	        <div class="col-sm-1 input-group">
				<div class="btn-group">
					<h:commandLink action="#{casellaPostaElettronica.removeGestore}" styleClass="btn btn-default" title="#{i18n['acl.rimuovi_gestore']}">
		 				<f:ajax execute="@form" render="templateForm:gestori" /> 
		 				<span class="glyphicon glyphicon-minus"></span>
					</h:commandLink>
					<h:commandLink action="#{casellaPostaElettronica.addGestore}" styleClass="btn btn-default" title="#{i18n['acl.aggiungi_gestore']}">
		 				<f:ajax execute="@form" render="templateForm:gestori" />
			 			<span class="glyphicon glyphicon-plus"></span>
					</h:commandLink>
  				</div>
  			</div>
  		</div>
 	</ui:repeat>

</ui:composition>
</html>
