<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	<ui:define name="content">
		<div class="aoo docedit">
			<!-- toolbar: inizio -->
			<div class="btn-toolbar margin-bottom" role="toolbar">
				<div class="btn-group">
					<h:commandLink id="saveBtn" action="#{docEditAoo.saveDocument}" styleClass="btn btn-primary openwaitmsg">#{i18n['acl.save']}</h:commandLink>
					<h:commandLink action="#{docEditAoo.clearDocument}" styleClass="btn btn-default">#{i18n['acl.clear']}</h:commandLink>
				</div>
			</div>
			<!-- toolbar: fine -->

			<h5 class="sub-header">
				<span class="aoo glyphicons-pro"></span>&#160;
				<h:outputText value="#{i18n['acl.ins_pec']}" escape="false" />
			</h5>

			<!-- messages: inizio -->
			<h:panelGroup rendered="#{not empty facesContext.messageList}" layout="block" styleClass="docedit-messages alert alert-danger">
				<h:messages styleClass="" id="validationMesseges" />
			</h:panelGroup>
			<!-- messages: fine -->

			<!-- scheda edit: inizio -->
			<div class="row-fluid" style="margin-top:10px;">

						<div class="fieldset">
							<div class="legend">

									<span class="glyphicons-pro message_flag" title="#{i18n['acl.informazioni_di_base']}"></span>
								</div>
							</div>
							
							<div class="form-group">
                                <label class="col-sm-2 control-label requiredField"><span>* #{i18n['acl.name']}</span></label>

                                    <h:inputText id="aoo_nome" value="#{docEditAoo.aoo.nome}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control"/>
                                </div>
                            </div>
							
							<div class="form-group">
                                <label class="col-sm-2 control-label requiredField">* #{i18n['acl.cod_amm']}</label>
                                <div class="col-sm-2">
                                    <h:inputText rendered="#{ !docEditAoo.formsAdapter.funzionalitaDisponibili['acl_int_aoo_restriction'] }" id="aoo_codamm" value="#{docEditAoo.aoo.cod_amm}" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />

								</div>
                            </div>
                            
						</div> <!-- fieldset -->

						<ui:repeat id="mailbox" var="mailbox" value="#{docEditAoo.aoo.mailbox_archiviazione}" varStatus="indice">

								<div class="legend">

										<span class="glyphicons-pro envelope"

				                            <ui:param name="id" value="deaoo_documentModel" />
				                            <ui:param name="field" value="#{mailbox.documentModel}" />
				                            <ui:param name="element" value="#{mailbox}" />
				                            <ui:param name="bean" value="#{docEditAoo}" />
				                            <ui:param name="action" value="lookupMailboxDocumentModel"/>

				                            <ui:param name="styleclass" value="form-control"/>

								<div class="form-group">

                                    <label class="col-sm-2 control-label">#{i18n['acl.code']}</label>

                                        <h:inputText value="#{mailbox.responsabile.matricola}" styleClass="form-control"/>

								<div class="form-group">
								    <label class="col-sm-2 control-label">#{i18n['acl.uff']}</label>

                                        <f:selectItem itemValue="no" itemLabel="#{i18n['dw4.no']}" />
                                    </h:selectOneMenu>
                                    </div>
                                    <label class="col-sm-2 control-label">#{i18n['acl.da_destinatario']}</label>
                                    <div class="col-sm-1">
                                    <h:selectOneMenu value="#{mailbox.responsabile.daDestinatario}" styleClass="form-control">
                                        <f:selectItem itemValue="si" itemLabel="#{i18n['dw4.yes']}" />

								<div class="form-group">
                                    <label class="col-sm-2 control-label emphasis-title"><span>#{i18n['acl.gestori_casella']}</span></label>
                                </div>
                                
                                <h:panelGroup layout="block" id="gestori">
	                                <ui:include src="./editGestoreCasella.xhtml">
	                                	<ui:param name="page" value="#{docEditAoo}" />
	                                	<ui:param name="mailbox" value="#{mailbox}" />
	                                	<ui:param name="holderName" value="mailbox" />

								<div class="form-group">
                                    <label class="col-sm-2 control-label emphasis-title"><span>#{i18n['acl.mailbox']}</span></label>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">#{i18n['acl.email']}</label>
                                    <div class="col-sm-5">
                                        <h:inputText value="#{mailbox.mailbox.email}" styleClass="form-control"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">#{i18n['acl.login']}</label>
                                    <div class="col-sm-5">
                                    <h:inputText value="#{mailbox.mailbox.login}" styleClass="form-control"/>

                                    <label class="col-sm-1 control-label">#{i18n['acl.password']}</label>
                                    <div class="col-sm-3">
                                        <h:inputSecret value="#{mailbox.mailbox.password}" redisplay="true" styleClass="form-control"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">#{i18n['acl.protocol']}</label>
                                    <div class="col-sm-2">
                                    <h:selectOneMenu id="mailbox_protocol" value="#{mailbox.mailbox.protocol}" styleClass="form-control" onchange="changeHostPort('templateForm\\:mailbox\\:#{indice.index}\\:mailbox_protocol', 'templateForm\\:mailbox\\:#{indice.index}\\:mailbox_port');">
                                        <f:selectItem itemValue="" itemLabel="" />
                                        <f:selectItem itemValue="pop3" itemLabel="#{i18n['acl.pop3']}" />
                                        <f:selectItem itemValue="pop3s" itemLabel="#{i18n['acl.pop3_ssl']}" />

                                    <label class="col-sm-1 control-label">#{i18n['acl.host']}</label>

                                    <label class="col-sm-1 control-label">#{i18n['acl.port']}</label>
                                    <div class="col-sm-1">
                                        <h:inputText id="mailbox_port" value="#{mailbox.mailbox.port}" styleClass="form-control"/>
                                    </div>
                                </div>
								
							</div> <!-- fieldset -->
						</ui:repeat>
