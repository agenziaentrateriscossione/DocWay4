<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="template.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="content">
		<div class="aoo showdoc">

			<!-- secondo livello toolbar: inizio -->
			<div class="btn-toolbar" role="toolbar">
				<div class="btn-group">
					<h:commandLink action="#{docEditModifyAccount.saveDocument}" styleClass="btn btn-primary openwaitmsg">
						<span>#{i18n['acl.save']}</span>
					</h:commandLink>
					<h:commandLink action="#{docEditModifyAccount.clearDocument}" styleClass="btn btn-default openwaitmsg">
						<span>#{i18n['acl.back']}</span>
					</h:commandLink>
				</div>
			</div>
			<!-- secondo livello toolbar: fine -->

			<h:panelGroup styleClass="messagesArea" layout="block">
				<h:messages styleClass="info" id="validationMesseges" />
			</h:panelGroup>
			
			<script type="text/javascript">
			
		$(document).ready(function() {
				// disabilita link esterni al form per rilascio del lock sul documento
				disableNoTemplateFormLinks("#{i18n['dw4.abbandona_alert_msg']}");
		});
			
		</script>

			<h5 class="sub-header" title="#{docEditModifyAccount.account.id}">
				<span class="account glyphicons-pro"></span>&#160;
				<h:outputText value="#{docEditModifyAccount.account.descrAccount}" escape="false" />
			</h5>

			<!-- scheda show: inizio -->
			<div id="fixedshowdoc" class="fixed-showdoc">
				<h:panelGroup id="account">
					<ui:include src="./account.xhtml">
						<ui:param name="bean" value="#{docEditModifyAccount}"></ui:param>
						<ui:param name="readOnly" value="false"></ui:param>
					</ui:include>
				</h:panelGroup>
				
				<h:panelGroup id="archiveGroup">
					<ui:include src="./archiveGroup.xhtml">
						<ui:param name="bean" value="#{docEditModifyAccount}"></ui:param>
						<ui:param name="readOnly" value="false"></ui:param>
					</ui:include>
				</h:panelGroup>
			</div>
			<!-- scheda show: fine -->
		</div>

		<h:inputTextarea value="#{docEditModifyAccount.xml}" rendered="#{docEditModifyAccount.debugMode}" styleClass="form-control" rows="10" />
	</ui:define>
</ui:composition>
