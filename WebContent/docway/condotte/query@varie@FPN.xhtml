<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="#{queryVarieFPN.pageTemplate}"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:define name="content">
	<div id="advancedSearch" class="globale submitEnterKey">
	
		<!-- toolbar: inizio -->
		<div class="btn-toolbar docway-toolbar" role="toolbar">
			<div class="btn-group">
				<h:commandLink id="advancedSearchBtn" action="#{queryVarieFPN.queryPlain}" styleClass="btn btn-primary openwaitmsg" value="#{i18n['acl.search']}" />
				<ui:remove>
					<h:commandLink rendered="#{queryVarieFPN.formsAdapter.funzionalitaDisponibili['showRefine']}" action="#{queryVarieFPN.refine}" value="#{i18n['dw4.refine']}" styleClass="btn btn-default" />
				</ui:remove>				
				
				<h:commandLink action="#{queryVarieFPN.resetQuery}" styleClass="btn btn-default" value="#{i18n['acl.clear']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandLink>
			</div>
		</div>
		<!-- toolbar: fine -->
		
		<h5 class="sub-header">
			<span class="glyphicon glyphicon-search"></span>&#160;
			#{i18n['dw4.fatture_passive']} - #{i18n['acl.ricerca']}
		</h5>
		
		<!-- messages: inizio -->
		<h:panelGroup rendered="#{not empty facesContext.messageList}" layout="block" styleClass="docedit-messages alert alert-danger">
			<h:messages styleClass="" id="validationMesseges" />
		</h:panelGroup>
		<!-- messages: fine -->
		
		<!-- scheda query: inizio -->
		<div class="row-fluid" style="margin-top:10px;">
		<div id="fixedshowdoc" class="box span12 fixed-showdoc">
			<div class="box-content">
				<div class="fieldset">
					<div class="legend">#{i18n['acl.freesearch']}</div>
					
					<div class="form-group">
						<label for="templateForm:doc_globale" class="col-sm-2 control-label">#{i18n['dw4.ricerca_full_text']}</label>
						<div class="col-sm-9">
							<h:inputText id="doc_globale" styleClass="form-control" value="#{queryVarieFPN.custom_globale}"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-9">
							<h:selectOneRadio value="#{queryVarieFPN.radio}" layout="pageDirection" styleClass="radio-selection">
								<f:selectItem itemValue="1" itemLabel="#{i18n['dw4.globale']}" />
								<f:selectItem itemValue="2" itemLabel="#{i18n['dw4.globalerecord']}"/>
								<f:selectItem itemValue="3" itemLabel="#{i18n['dw4.globaleallegati']}"/>
							</h:selectOneRadio>
						</div>
					</div>
				</div>
				
				<h:panelGroup id="datiRepPanel" layout="block">
					<div class="fieldset">
						<div class="legend">
							<h:commandLink action="#{queryVarieFPN.openCloseWidgetDatiRepertorio}" styleClass="legend-link">
								<f:ajax render="templateForm:datiRepPanel"/>
								#{i18n['dw4.dati_del_repertorio']}
								<span class="pull-right">
									<span class="glyphicon #{queryVarieFPN.dati_repertorio ? 'glyphicon-collapse-up' : 'glyphicon-collapse-down'}"></span>
								</span>
							</h:commandLink>
						</div>
						
						<h:panelGroup rendered="#{queryVarieFPN.dati_repertorio}" id="datiRepCPanel" layout="block">
							<div class="form-group">
								<label class="col-sm-2 control-label emphasis-title">#{i18n['dw4.dati_fattura']}</label>
							</div>
							<div class="form-group">
								<label for="templateForm:fpn_nfattura" class="col-sm-2 control-label">#{i18n['dw4.numero_fattura']}</label>
								<div class="col-sm-3">
									<div class="input-group">
										<h:inputText id="fpn_nfattura" styleClass="form-control" value="#{queryVarieFPN.fpn_nfattura}" />
										<div class="input-group-btn">
											<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryVarieFPN.openIndexFpnNFattura}" styleClass="btn btn-default">
												<f:ajax execute="@form" render="@form"/>
												<span class="glyphicon glyphicon-search"></span>
											</h:commandLink>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<ui:include src="../rangeField.xhtml">
									<ui:param name="label" value="#{i18n['dw4.data_emissione_fattura']}" />
									<ui:param name="id" value="fpndatafattura" />
									<ui:param name="from_value" value="#{queryVarieFPN.fpndatafattura_from}" />
									<ui:param name="to_value" value="#{queryVarieFPN.fpndatafattura_to}" />
									<ui:param name="is_date" value="true" />
								</ui:include>
								
								<ui:include src="../rangeField.xhtml">
									<ui:param name="label" value="#{i18n['dw4.importo_iva_compresa']}" />
									<ui:param name="id" value="fpnimporto" />
									<ui:param name="from_value" value="#{queryVarieFPN.fpnimporto_from}" />
									<ui:param name="to_value" value="#{queryVarieFPN.fpnimporto_to}" />
									<ui:param name="is_date" value="false" />
									<ui:param name="offset" value="1" />
								</ui:include>
							</div>
							<div class="form-group">
								<label for="templateForm:fpn_centrocosto" class="col-sm-2 control-label">#{i18n['dw4.centro_di_costo']}</label>
								<div class="col-sm-9">
									<div class="input-group">
										<h:inputText id="fpn_centrocosto" styleClass="form-control" value="#{queryVarieFPN.fpn_centrocosto}" />
										<div class="input-group-btn">
											<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryVarieFPN.openIndexFpnCentroCosto}" styleClass="btn btn-default">
												<f:ajax execute="@form" render="@form"/>
												<span class="glyphicon glyphicon-search"></span>
											</h:commandLink>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="templateForm:fpn_statofattura" class="col-sm-2 control-label">#{i18n['dw4.stato_fattura']}</label>
								<div class="col-sm-3">
									<div class="input-group">
										<h:inputText id="fpn_statofattura" styleClass="form-control" value="#{queryVarieFPN.fpn_statofattura}" />
										<div class="input-group-btn">
											<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryVarieFPN.openIndexFpnStatoFattura}" styleClass="btn btn-default">
												<f:ajax execute="@form" render="@form"/>
												<span class="glyphicon glyphicon-search"></span>
											</h:commandLink>
										</div>
									</div>
								</div>
								<label for="templateForm:fpn_protiva" class="col-sm-2 col-sm-offset-1 control-label">#{i18n['dw4.protocollo_iva']}</label>
								<div class="col-sm-3">
									<div class="input-group">
										<h:inputText id="fpn_protiva" styleClass="form-control" value="#{queryVarieFPN.fpn_protiva}" />
										<div class="input-group-btn">
											<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryVarieFPN.openIndexFpnProtIva}" styleClass="btn btn-default">
												<f:ajax execute="@form" render="@form"/>
												<span class="glyphicon glyphicon-search"></span>
											</h:commandLink>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="templateForm:fpn_codfornitore" class="col-sm-2 control-label">#{i18n['dw4.codice_fornitore']}</label>
								<div class="col-sm-3">
									<div class="input-group">
										<h:inputText id="fpn_codfornitore" styleClass="form-control" value="#{queryVarieFPN.fpn_codfornitore}" />
										<div class="input-group-btn">
											<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryVarieFPN.openIndexFpnCodFornitore}" styleClass="btn btn-default">
												<f:ajax execute="@form" render="@form"/>
												<span class="glyphicon glyphicon-search"></span>
											</h:commandLink>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="templateForm:fpn_ragsocfornitore" class="col-sm-2 control-label">#{i18n['dw4.ragione_sociale_fornitore']}</label>
								<div class="col-sm-9">
									<div class="input-group">
										<h:inputText id="fpn_ragsocfornitore" styleClass="form-control" value="#{queryVarieFPN.fpn_ragsocfornitore}" />
										<div class="input-group-btn">
											<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryVarieFPN.openIndexFpnRagSocFornitore}" styleClass="btn btn-default">
												<f:ajax execute="@form" render="@form"/>
												<span class="glyphicon glyphicon-search"></span>
											</h:commandLink>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="templateForm:fpn_scadenza" class="col-sm-2 control-label">#{i18n['dw4.scadenza']}</label>
								<div class="col-sm-3">
									<div class="input-group">
										<h:inputText id="fpn_scadenza" styleClass="form-control" value="#{queryVarieFPN.fpn_scadenza}" />
										<div class="input-group-btn">
											<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryVarieFPN.openIndexFpnScadenza}" styleClass="btn btn-default">
												<f:ajax execute="@form" render="@form"/>
												<span class="glyphicon glyphicon-search"></span>
											</h:commandLink>
										</div>
									</div>
								</div>
								<label for="templateForm:fpn_note" class="col-sm-2 col-sm-offset-1 control-label">#{i18n['acl.notes']}</label>
								<div class="col-sm-3">
									<div class="input-group">
										<h:inputText id="fpn_note" styleClass="form-control" value="#{queryVarieFPN.fpn_note}" />
										<div class="input-group-btn">
											<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryVarieFPN.openIndexFpnNote}" styleClass="btn btn-default">
												<f:ajax execute="@form" render="@form"/>
												<span class="glyphicon glyphicon-search"></span>
											</h:commandLink>
										</div>
									</div>
								</div>
							</div>
							
							<div class="form-group" style="margin-top:25px;">
								<label class="col-sm-2 control-label emphasis-title">#{i18n['dw4.dati_approvazione']}</label>
							</div>
							<div class="form-group">
								<label for="templateForm:fpn_noteappr" class="col-sm-2 control-label">#{i18n['acl.notes']}</label>
								<div class="col-sm-3">
									<div class="input-group">
										<h:inputText id="fpn_noteappr" styleClass="form-control" value="#{queryVarieFPN.fpn_noteappr}" />
										<div class="input-group-btn">
											<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryVarieFPN.openIndexFpnNoteAppr}" styleClass="btn btn-default">
												<f:ajax execute="@form" render="@form"/>
												<span class="glyphicon glyphicon-search"></span>
											</h:commandLink>
										</div>
									</div>
								</div>
								<label for="templateForm:fpn_timestamp" class="col-sm-2 col-sm-offset-1 control-label">#{i18n['dw4.timestamp']}</label>
								<div class="col-sm-3">
									<div class="input-group">
										<h:inputText id="fpn_timestamp" styleClass="form-control" value="#{queryVarieFPN.fpn_timestamp}" />
										<div class="input-group-btn">
											<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryVarieFPN.openIndexFpnTimestamp}" styleClass="btn btn-default">
												<f:ajax execute="@form" render="@form"/>
												<span class="glyphicon glyphicon-search"></span>
											</h:commandLink>
										</div>
									</div>
								</div>
							</div>
							
							<div class="form-group" style="margin-top:25px;">
								<label for="templateForm:repertorio_anno" class="col-sm-2 control-label">#{i18n['dw4.anno']}</label>
								<div class="col-sm-2">
									<div class="input-group">
										<h:inputText styleClass="form-control" value="#{queryVarieFPN.repertorio_anno}" id="repertorio_anno" />
										<div class="input-group-btn">
											<h:commandLink title="#{i18n['acl.vocabulary']}" action="#{queryVarieFPN.openIndexAnnoRep}" styleClass="btn btn-default">
												<f:ajax execute="@form" render="@form"/>
												<span class="glyphicon glyphicon-search"></span>
											</h:commandLink>
										</div>
									</div>
								</div>
								<ui:include src="../rangeField.xhtml">
									<ui:param name="label" value="#{i18n['dw4.numero_repertorio']}" />
									<ui:param name="id" value="custom_rep" />
									<ui:param name="from_value" value="#{queryVarieFPN.custom_rep_da}" />
									<ui:param name="to_value" value="#{queryVarieFPN.custom_rep_a}" />
									<ui:param name="is_date" value="false" />
									<ui:param name="offset" value="2" />
								</ui:include>
							</div>
							
							<div class="form-group">
								<label for="templateForm:custom_numeri_rep" class="col-sm-2 control-label"><span>#{i18n['dw4.numeri_di_repertorio']}</span></label>
								<div class="col-sm-9">
									<h:inputText styleClass="form-control" value="#{queryVarieFPN.custom_numeri_rep}" id="custom_numeri_rep" p:placeholder="#{i18n['dw4.separare_i_valori_da_virgola']}" title="#{i18n['dw4.separare_i_valori_da_virgola']}" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">#{i18n['dw4.annullati']}</label>
								<div class="col-sm-2">
									<span class="margin-right-10" style="white-space:nowrap;">
										<h:selectBooleanCheckbox value="#{queryVarieFPN.annullati}" id="annullati_si"/>
										<label for="templateForm:annullati_si" class="normal-weight-text">#{i18n['dw4.yes']}</label>
									</span>
									<span style="white-space:nowrap;">
										<h:selectBooleanCheckbox value="#{queryVarieFPN.nonannullati}" id="annullati_no"/>
										<label for="templateForm:annullati_no" class="normal-weight-text">#{i18n['dw4.no']}</label>
									</span>
								</div>
							</div>
							
							<c:if test="#{!empty queryVarieFPN.currentCustomFieldSection and queryVarieFPN.currentCustomFieldSection.contains('_')}">
								<hr/>
								<ui:include src="../../customfields/query@customfields.xhtml">
									<ui:param name="key" value="#{queryVarieFPN.currentCustomFieldSection}" />
									<ui:param name="bean" value="#{queryVarieFPN}"/>
					        	</ui:include>
							</c:if>
						</h:panelGroup>
					</div>
				</h:panelGroup>
				
				<ui:include src="../queryDoc@DatiDoc.xhtml">
					<ui:param name="bean" value="#{queryVarieFPN}"/>
				</ui:include>
				
				<ui:include src="../queryDoc@Workflow.xhtml">
					<ui:param name="bean" value="#{queryVarieFPN}"/>
				</ui:include>
				
				<ui:include src="../queryDoc@Assegnatari.xhtml">
					<ui:param name="bean" value="#{queryVarieFPN}"/>
				</ui:include>
				
				<ui:include src="../queryDoc@InformazioniServizio.xhtml">
					<ui:param name="bean" value="#{queryVarieFPN}"/>
				</ui:include>
			</div>
		</div>
		</div>
		<!-- scheda query: fine -->
		
		<script type="text/javascript">
		$(document).ready(function() {
			// focus su campo globale
			$('#templateForm\\:doc_globale').focus();
		});
		</script>

		<h:inputTextarea value="#{queryVarieFPN.xml}" rendered="#{queryVarieFPN.debugMode}" styleClass="form-control debug-textarea" rows="10" />
	</div>
	
	<ui:include src="../showindex.xhtml"><ui:param name="pageBean" value="#{queryVarieFPN}"/></ui:include>
</ui:define>
    
</ui:composition>
