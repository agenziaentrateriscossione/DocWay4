<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>

		<!-- messages: inizio -->
		<h:panelGroup rendered="#{not empty facesContext.messageList}" layout="block" styleClass="docedit-messages alert alert-danger">
			<h:messages styleClass="" id="validationMesseges" />
		</h:panelGroup>
		<h:inputHidden id="errorFieldIds" value="#{bean.errorFieldIds}" />
		<h:inputHidden id="focusId" value="#{bean.focusId}" />
		<!-- messages: fine -->
	
	<script type="text/javascript">
		$(document).ready(function() {
			setInvalidInputFields();
			var focusId = $('#templateForm\\:focusId').val();
			if(focusId != ''){
				$("#"+focusId + " input:text:first").focus();
				$('#templateForm\\:focusId').val('');
			}
		});
	</script>

</ui:composition>
</html>
