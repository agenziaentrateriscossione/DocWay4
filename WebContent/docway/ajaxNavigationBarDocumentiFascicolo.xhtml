<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition>

	<div class="paginate-results">
		<div class="btn-group inline pull-right">
			<h:commandLink title="#{i18n['nextPage']}" action="#{folderTreeBean.showDocNextPage}" styleClass="btn btn-default #{!(folderTreeBean.phnd.canNext) ? 'disabled' : ''} auto-width openwaitmsg">
				<f:ajax event="action" render="@form"/>
				<span class="glyphicon glyphicon-play"></span>
			</h:commandLink>
			<h:commandLink title="#{i18n['lastPage']}" action="#{folderTreeBean.showDocLastPage}" styleClass="btn btn-default #{!(folderTreeBean.phnd.canLast) ? 'disabled' : ''} auto-width openwaitmsg">
				<f:ajax event="action" render="@form"/>
				<span class="glyphicon glyphicon-fast-forward"></span>
			</h:commandLink>
		</div>
		<div class="titles-navigation inline pull-right">
			<h:panelGroup rendered="#{folderTreeBean.phnd.total > 0}" layout="block" styleClass="right page-selector popoveritem" p:data-toggle="popover" p:data-placement="bottom" p:data-trigger="hover" p:data-content="#{i18n['dw4.elenco_risultati']} #{i18n['dw4.from']} #{folderTreeBean.phnd.from} #{i18n['dw4.to']} #{folderTreeBean.phnd.from + folderTreeBean.phnd.count} (#{i18n['dw4.on']} #{folderTreeBean.phnd.total})">
				<h:panelGroup rendered="#{customPage eq 'true' and !empty customPageId}">
					<h:inputText id="#{customPageId}Pag" value="#{folderTreeBean.phnd.page}" styleClass="form-control submitsingleinput" />
					<h:commandLink id="#{customPageId}PagBtn" action="#{folderTreeBean.showDocSpecificPage}"><f:ajax execute="@form" render="@form" /></h:commandLink>
				</h:panelGroup>
				<h:panelGroup rendered="#{customPage ne 'true'}">
					#{folderTreeBean.phnd.page}
				</h:panelGroup>
				#{i18n['dw4.of']} #{folderTreeBean.phnd.pages}
			</h:panelGroup>
		</div>
		<div class="btn-group inline pull-right">
			<h:commandLink action="#{folderTreeBean.showDocFirstPage}" title="#{i18n['firstPage']}" styleClass="btn btn-default #{!(folderTreeBean.phnd.canFirst) ? 'disabled' : ''} auto-width openwaitmsg">
				<f:ajax event="action" render="@form"/>
				<span class="glyphicon glyphicon-fast-backward"></span>
			</h:commandLink>
			
			<h:commandLink title="#{i18n['prevPage']}" action="#{folderTreeBean.showDocPrevPage}" styleClass="btn btn-default #{!(folderTreeBean.phnd.canPrev) ? 'disabled' : ''} auto-width openwaitmsg">
				<f:ajax event="action" render="@form"/>
				<span class="glyphicon glyphicon-play icon-flipped"></span>
			</h:commandLink>
		</div>
	</div>

</ui:composition>
</html>
