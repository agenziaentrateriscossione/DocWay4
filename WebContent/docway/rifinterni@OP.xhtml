<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition>

	<h:panelGroup id="rifinterniOP" layout="block">
		<h:panelGroup rendered="#{bean.viewAddOP}">
			<!-- Modal -->
			<div id="rifinterniOpModal" class="modal fade in" aria-hidden="false" aria-labelledby="rifinterniOpModalLabel" role="dialog" tabindex="-1" style="display: block;">
			<!--div class="modal fade" id="rifinterniOpModal" role="dialog" aria-labelledby="rifinterniOpModalLabel" aria-hidden="true"-->
				<div class="modal-dialog modal-lg">
					<div class="modal-content jsf-modal">
						<div class="modal-header">
							<h:commandButton styleClass="close" title="#{i18n['acl.close']}" action="#{bean.closeAddOP}" p:data-dismiss="modal"  value="&#215;" >
			        			<f:ajax render="rifinterniOP"/>
			        		</h:commandButton>
			        		
			        		<h4 class="modal-title" id="rifinterniOpModalLabel">#{(!empty customLabel) ? customLabel : i18n['dw4.operatore_incaricato']}</h4>
						</div>
						<div class="modal-body">
							
							<div id="op_Fields">
								<h:panelGroup rendered="#{!bean.doc.sendMailSelectedRifInterni}">
									<div class="form-group">
										<label for="templateForm:op_sendMailRifInterniCheck" class="col-sm-2 control-label">#{i18n['dw4.invia_email_di_notifica']}</label>
										<div class="col-sm-1">
											<h:selectBooleanCheckbox value="#{bean.doc.sendMailRifInterni}" id="op_sendMailRifInterniCheck" styleClass="#{ component.valid ? '' : 'invalidinput' }" />
										</div>
									</div>
								</h:panelGroup>
								<ui:include src="./rifinterni.xhtml">
						        	<ui:param name="rifintType" value="op" />
						        	<ui:param name="customLabel" value="#{customLabel}" />
					        		<ui:param name="editable" value="true" /> <!-- TODO Da verificare in base alle diverse casistiche (hideIfInsInFascOrSottofasc, showIfInsInFascAndNotSottofasc, ecc. ) -->
					        		<ui:param name="pageBean" value="#{bean}" />
					        		<ui:param name="rifintBean" value="#{bean.doc.assegnazioneOP}" />
					        		<ui:param name="refresh" value="@form"/>
					        		<ui:param name="sendMailSelectedRifInterni" value="#{bean.doc.sendMailSelectedRifInterni}"/>
					        	</ui:include>
							</div>
							
						</div>
						<div class="modal-footer">
							<h:commandButton styleClass="btn btn-primary openwaitmsg" action="#{bean.confirmAddOP}" value="#{i18n['acl.save']}" />
							
							<h:commandButton styleClass="btn btn-default" title="#{i18n['acl.close']}" action="#{bean.closeAddOP}" p:data-dismiss="modal"  value="#{i18n['acl.close']}" >
			        			<f:ajax render="rifinterniOP"/>
			        		</h:commandButton>
						</div>
					</div>
				</div>
			</div>
			<!--script type="text/javascript">
			$('#rifinterniOpModal').modal('show');
			</script-->
		</h:panelGroup>
	</h:panelGroup>
		
</ui:composition>   
</html>
