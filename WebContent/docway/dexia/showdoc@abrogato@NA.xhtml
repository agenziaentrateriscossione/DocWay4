<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition>
		<h:panelGroup rendered="#{bean.doc.abrogato =='si'}" layout="block" id="abrogato">
		    <div class="modal abrogato-modal" id="abrogatoModal" tabindex="-1" role="dialog" aria-labelledby="abrogatoModalLabel" aria-hidden="true">
		        <div class="modal-dialog">
		            <div class="modal-content">
		                <div class="modal-header">
		                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
		                    
		                    <h4 class="modal-title" id="abrogatoModalLabel">#{i18n['dw4.abrogato']}</h4>
		                </div>
		                <div class="modal-body">
		                
		                    <div class="alert alert-danger">
		                        #{i18n['dw4.abrogato_in_data']} #{bean.doc.abrogazione.dateLong} #{i18n['dw4.from']} #{bean.doc.abrogazione.operatore}
		                    </div>
		                    <div class="well">
		                        <h5>#{i18n['dw4.estremi_del_provvedimento']}</h5>
		                        #{bean.doc.abrogazione.motivazione}
		                    </div>
		                    
		                </div>
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">#{i18n['acl.close']}</button>
		                </div>
		            </div>
		        </div>
		    </div>
        </h:panelGroup>
	</ui:composition>   
</html>
