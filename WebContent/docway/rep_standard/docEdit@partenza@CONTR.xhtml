<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    template="../#{docEditPartenzaCONTR.pageTemplate}"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="content">
	<div class="partenza contr docedit">

		<!-- toolbar: inizio -->
		<ui:include src="../docEdit@buttonBarProtocollo.xhtml">
			<ui:param name="bean" value="#{docEditPartenzaCONTR}"/>
		</ui:include>
		<!-- toolbar: fine -->

		<h5 class="sub-header">
			<span class="doc-tipo-partenza glyphicons-pro"></span>&#160;
			<h:outputText value="#{docEditPartenzaCONTR.docEditTitle}" />
		</h5>

		<!-- messages: inizio -->
		<h:panelGroup rendered="#{not empty facesContext.messageList}" layout="block" styleClass="docedit-messages alert alert-danger">
			<h:messages styleClass="" id="validationMesseges" />
		</h:panelGroup>
		<h:inputHidden id="errorFieldIds" value="#{docEditPartenzaCONTR.errorFieldIds}" />
		<!-- messages: fine -->

		<script type="text/javascript">
		function customCheckForm() {
			if (!controlloWarningSeSenzaAllegato(#{docEditPartenzaCONTR.warningSeNessunAllegato}, "#{i18n['dw4.non_e_stato_indicato_alcun_documento_informatico_Continuare_con_la_registrazione']}"))
				return false;

			displayOpenwaitmsg();
			return true;
		}

		$(document).ready(function() {
			setInvalidInputFields();
		});
		</script>


		<!-- scheda edit: inizio -->
		<div class="row-fluid" style="margin-top:10px;">
		<div id="fixedshowdoc" class="box span12 fixed-showdoc">
			<div class="box-content">

				<div class="fieldset">
					<div class="legend">
						#{i18n['dw4.datidoc']}

						<div class="pull-right">
							<span class="glyphicon glyphicon-envelope" title="#{i18n['dw4.datidoc']}"></span>
						</div>
					</div>

					<h:panelGroup rendered="#{(docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['abilitaBozze'] or docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['repertorioInBozza']) and !docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['disabilitaBozzeInInserimento']}">
						<div class="form-group" style="#{(docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['mostraPulsanteSalvaBozzaInInserimento']) ? 'display:none;' : ''}">
							<label for="templateForm:docBozza" class="col-sm-2 control-label"><span>#{i18n['dw4.bozza']}</span></label>
							<div class="col-sm-3">
								<h:selectBooleanCheckbox id="docBozza" immediate="true" value="#{docEditPartenzaCONTR.doc.bozza}" valueChangeListener="#{docEditPartenzaCONTR.doc.setNotificaAfterBozza}">
									<f:ajax execute="@this" render="templateForm:sendMailRifInterniCheck" />
								</h:selectBooleanCheckbox>
							</div>
						</div>
					</h:panelGroup>

					<ui:include src="../multisocietaFields.xhtml">
						<ui:param name="beanDoc" value="#{docEditPartenzaCONTR.doc}" />
		        	</ui:include>

					<ui:include src="../docEditProtPregFields.xhtml">
						<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
		        	</ui:include>

		        	<div class="form-group">
		        		<label class="col-sm-2 control-label"><span>#{i18n['dw4.sigla_strutt']}</span></label>
		        		<div class="col-sm-1">
		        			<p class="form-control-static"><h:outputText value="#{docEditPartenzaCONTR.doc.cod_amm_aoo}" /></p>
		        		</div>
		        		<label class="col-sm-2 control-label"><span>#{i18n['dw4.anno']}</span></label>
		        		<div class="col-sm-1">
		        			<p class="form-control-static"><h:outputText value="#{docEditPartenzaCONTR.doc.anno}" /></p>
		        		</div>
		        	</div>

		        	<div class="form-group">
		        		<ui:include src="../dateField.xhtml">
							<ui:param name="label" value="#{i18n['dw4.data_doc']}" />
							<ui:param name="id" value="dataRealeDoc" />
							<ui:param name="value" value="#{docEditPartenzaCONTR.doc.data_reale}" />
						</ui:include>
					</div>

					<h:panelGroup rendered="#{docEditPartenzaCONTR.copyIfNotStandardRep}" id="destinatari_holder" layout="block" styleClass="endsection">
						<ui:repeat id="docEditDestinatari" var="rifEsterno" value="#{docEditPartenzaCONTR.doc.rif_esterni}" varStatus="indice">
							<div class="form-group">
				               	<label class="col-sm-2 control-label emphasis-title"><span>#{i18n['dw4.contraente']}</span></label>
				               	<div class="col-sm-4">
				               		<div class="input-group">
				               			<div class="btn-group">
				               				<h:commandLink action="#{docEditPartenzaCONTR.deleteRifEst}" title="#{i18n['dw4.elimina_istanza']}" styleClass="btn btn-default">
									 			<f:param name="rifEsterno" value="#{rifEsterno}"/>
									 			<f:ajax execute="@form" render=":templateForm:destinatari_holder :templateForm:errormsg"/>
									 			<span class="glyphicon glyphicon-minus"></span>
											</h:commandLink>
											<h:commandLink action="#{docEditPartenzaCONTR.addRifEst}" title="#{i18n['dw4.aggiungi_istanza']}" styleClass="btn btn-default">
									 			<f:param name="rifEsterno" value="#{rifEsterno}"/>
								 				<f:ajax execute="@form" render=":templateForm:destinatari_holder :templateForm:errormsg"/>
									 			<span class="glyphicon glyphicon-plus"></span>
											</h:commandLink>
				               			</div>
				               		</div>
								</div>
							</div>

							<div class="form-group">
								<label for="templateForm:docEditDestinatari:#{indice.index}:nomeDestinatario_input" class="col-sm-2 control-label requiredField"><span>* #{i18n['dw4.contraente']}</span></label>
								<div class="col-sm-4">
									<ui:include src="../lookupRepeatField.xhtml">
					        			<ui:param name="id" value="nomeDestinatario" />
					        			<ui:param name="field" value="#{rifEsterno.nome}" />
						        		<ui:param name="element" value="#{rifEsterno}" />
						        		<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
						        		<ui:param name="action" value="lookupDestinatario"/>
						        		<ui:param name="clearaction" value="clearLookupDestinatario"/>
						        		<ui:param name="title" value="#{i18n['dw4.lookup_destinatario']}"/>
						        		<ui:param name="styleclass" value="#{ component.valid ? '' : 'invalidinput' } form-control"/>
						        		<ui:param name="refresh" value="@form"/>
						        		<ui:param name="notConstraint" value="#{docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['destinatariNonVincolati']}"/>
						        	</ui:include>
						        </div>
						        <h:panelGroup rendered="#{docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['abilitaGestioneSAP']}" >
									<label for="templateForm:docEditDestinatari:#{indice.index}:codsap_destinatario" class="col-sm-3 control-label"><span>#{i18n['acl.sapcod']}</span></label>
									<div class="col-sm-2">
										<h:inputText id="codsap_destinatario" value="#{rifEsterno.cod_SAP}" styleClass="form-control" disabled="true" readonly="true" />
									</div>
								</h:panelGroup>
							</div>

							<div class="form-group">
								<label for="templateForm:docEditDestinatari:#{indice.index}:firmatario_input" class="col-sm-2 control-label"><span>#{i18n['dw4.firmatario']}</span></label>
								<div class="col-sm-4">
									<ui:include src="../lookupRepeatField.xhtml">
					        			<ui:param name="id" value="firmatario" />
						        		<ui:param name="field" value="#{rifEsterno.referente.nominativo}" />
						        		<ui:param name="element" value="#{rifEsterno}" />
						        		<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
						        		<ui:param name="action" value="lookupCorteseAttenzione"/>
						        		<ui:param name="clearaction" value="clearLookupCorteseAttenzione"/>
						        		<ui:param name="title" value="#{i18n['dw4.lookup_ca']}"/>
						        		<ui:param name="styleclass" value="form-control"/>
						        		<ui:param name="refresh" value="@form"/>
						        		<ui:param name="notConstraint" value="#{!docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['firmatarioVincolato']}"/>
						        	</ui:include>
						        </div>
						        <label for="templateForm:docEditDestinatari:#{indice.index}:ccCheck" class="col-sm-1 control-label"><span>#{i18n['dw4.CC']}</span></label>
								<div class="col-sm-1">
									<h:selectBooleanCheckbox id="ccCheck" value="#{rifEsterno.copia_conoscenza}" />
								</div>
								<label for="templateForm:docEditDestinatari:#{indice.index}:firmatarioRole" class="col-sm-1 control-label"><span>#{i18n['acl.role']}</span></label>
								<div class="col-sm-2">
									<h:inputText id="firmatarioRole" value="#{rifEsterno.referente.ruolo}" styleClass="form-control" />
								</div>
							</div>

							<h:panelGroup rendered="#{empty docEditPartenzaCONTR.hideDivs or not fn:contains(docEditPartenzaCONTR.hideDivs, 'indirizzo_fax')}">
								<h:panelGroup rendered="#{docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['abilitaLookupFaxArrivo']}">
									<div class="form-group">
										<label class="col-sm-2 control-label"><span>#{i18n['acl.fax']}</span></label>
										<div class="col-sm-2">
											<h:panelGroup rendered="#{docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['abilitaLookupFaxArrivo']}">
												<ui:include src="../lookupRepeatField.xhtml">
								        			<ui:param name="id" value="fax" />
									        		<ui:param name="field" value="#{rifEsterno.fax}" />
									        		<ui:param name="element" value="#{rifEsterno}" />
									        		<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
									        		<ui:param name="action" value="lookupFax"/>
									        		<ui:param name="clearaction" value="clearLookupFax"/>
									        		<ui:param name="title" value="#{i18n['dw4.lookup_fax']}"/>
									        		<ui:param name="styleclass" value="form-control"/>
									        		<ui:param name="refresh" value=":templateForm:destinatari_holder :templateForm:lookup :templateForm:errormsg"/>
									        	</ui:include>
											</h:panelGroup>
										</div>
									</div>
								</h:panelGroup>
								<h:panelGroup rendered="#{!empty rifEsterno.cod}">
									<div class="form-group">
										<label for="templateForm:docEditDestinatari:#{indice.index}:address" class="col-sm-2 control-label"><span>#{i18n['acl.address']}</span></label>
										<div class="col-sm-4">
											<h:inputText id="address" value="#{rifEsterno.indirizzo}" styleClass="form-control" disabled="true" readonly="true" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label"><span>#{i18n['dw4.email_cert']}</span></label>
										<div class="col-sm-2">
											<h:inputText id="emailCert" value="#{rifEsterno.email_certificata}" styleClass="form-control" disabled="true" readonly="true" />
										</div>
										<label class="col-sm-1 control-label"><span>#{i18n['acl.email']}</span></label>
										<div class="col-sm-2">
											<h:inputText id="email" value="#{rifEsterno.email}" styleClass="form-control" disabled="true" readonly="true" />
										</div>
										<h:panelGroup rendered="#{!docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['abilitaLookupFaxArrivo']}">
											<label class="col-sm-2 control-label"><span>#{i18n['acl.fax']}</span></label>
											<div class="col-sm-2">
												<h:inputText id="fax" value="#{rifEsterno.fax}" styleClass="form-control" />
											</div>
										</h:panelGroup>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label"><span>#{i18n['dw4.piva']}</span></label>
										<div class="col-sm-2">
											<h:inputText id="piva" value="#{rifEsterno.partita_iva}" styleClass="readonlyinput form-control" disabled="true" readonly="true" />
										</div>
										<label class="col-sm-1 control-label"><span>#{i18n['dw4.cf']}</span></label>
										<div class="col-sm-2">
											<h:inputText id="cf" value="#{rifEsterno.codice_fiscale}" styleClass="readonlyinput form-control" disabled="true" readonly="true" />
										</div>
									</div>
								</h:panelGroup>
							</h:panelGroup>
						</ui:repeat>
					</h:panelGroup>

					<h:panelGroup rendered="#{ !docEditPartenzaCONTR.customfields.hiddenFields['voceindice'] and docEditPartenzaCONTR.copyIfNotRipetiInFascicolo }">
						<div class="form-group">
							<label for="templateForm:voceindice_input" class="col-sm-2 control-label">#{i18n['dw4.index']}</label>
							<div class="col-sm-4">
								<ui:include src="../lookupField.xhtml">
					        		<ui:param name="id" value="voceindice" />
					        		<ui:param name="field" value="#{docEditPartenzaCONTR.doc.voce_indice.text}" />
					        		<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
					        		<ui:param name="action" value="lookupVoceIndice"/>
					        		<ui:param name="clearaction" value="clearLookupVoceIndice"/>
					        		<ui:param name="title" value="#{i18n['dw4.lookup_voce_indice']}"/>
					        		<ui:param name="styleclass" value="form-control"/>
					        		<ui:param name="refresh" value="templateForm:voceindice_input templateForm:doc_oggetto templateForm:classif_holder templateForm:lookup templateForm:errormsg" />
					        	</ui:include>
				        	</div>
						</div>
					</h:panelGroup>

					<div class="form-group">
						<label for="templateForm:doc_oggetto" class="col-sm-2 control-label requiredField">* #{i18n['dw4.object']}</label>
						<div class="col-sm-9">
							<h:inputTextarea id="doc_oggetto" value="#{docEditPartenzaCONTR.doc.oggetto}" rows="4" cols="120" styleClass="#{ component.valid ? '' : 'invalidinput' } form-control" />
						</div>
					</div>

					<ui:include src="../allegatiFields.xhtml">
						<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
		        		<ui:param name="beanDoc" value="#{docEditPartenzaCONTR.doc}" />
		        	</ui:include>

		        	<h:panelGroup id="classif_holder" layout="block">
						<ui:include src="../classifFields.xhtml">
			        		<ui:param name="id" value="classif" />
			        		<ui:param name="editable" value="#{docEditPartenzaCONTR.copyIfNotRipetiInFascicolo}" />
			        		<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
			        		<ui:param name="beanDoc" value="#{docEditPartenzaCONTR.doc}" />
			        		<ui:param name="actionTitolario" value="thVincolatoTitolarioClassificazione"/>
			        		<ui:param name="actionGerarchia" value="gerarchiaTitolarioClassificazione"/>
			        		<ui:param name="refresh" value="templateForm:classif_holder templateForm:showthes templateForm:errormsg"/>
			        		<ui:param name="readOnlyConservazione" value="true" />
			        		<ui:param name="optionalField" value="#{docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['docClassifEreditabile']}" />
			        	</ui:include>
		        	</h:panelGroup>

		        	<ui:include src="../visibilitaFields.xhtml">
						<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
		        		<ui:param name="beanDoc" value="#{docEditPartenzaCONTR.doc}" />
		        	</ui:include>

		        	<ui:remove>
			        	<div class="form-group">
							<label class="col-sm-2 control-label" for="templateForm:docSensibile"><span>#{i18n['dw4.dati_sensibili_e_giudiziari']}</span></label>
							<div class="col-sm-2">
								<h:selectBooleanCheckbox id="docSensibile" value="#{docEditPartenzaCONTR.doc.sensibile}" label="#{i18n['dw4.dati_sensibili_e_giudiziari']}" />
							</div>
						</div>
					</ui:remove>

					<ui:include src="../docEditCorpoEmailFields.xhtml">
						<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
		        	</ui:include>
				</div> <!-- /fieldset -->

				<ui:include src="../scadenzaFields.xhtml">
					<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
	        		<ui:param name="beanDoc" value="#{docEditPartenzaCONTR.doc}" />
	        	</ui:include>

	        	<ui:include src="../../customfields/docedit@customfields.xhtml">
					<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
	        	</ui:include>

	        	<ui:include src="../docEdit@rifinterni@doc.xhtml">
					<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
	        	</ui:include>

				<h:panelGroup rendered="#{!docEditPartenzaCONTR.customfields.hiddenSections['altro']}">
					<div class="fieldset">
						<div class="legend">
							#{i18n['dw4.other']}

							<div class="pull-right">
								<span class="glyphicon glyphicon-list-alt" title="#{i18n['dw4.other']}"></span>
							</div>
						</div>

						<ui:include src="../contenutoInFields.xhtml">
							<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
			        	</ui:include>

						<h:panelGroup rendered="#{!docEditPartenzaCONTR.customfields.hiddenFields['riferimenti'] or !docEditPartenzaCONTR.customfields.hiddenFields['tipologia']}">
							<div class="form-group">
								<h:panelGroup rendered="#{!docEditPartenzaCONTR.customfields.hiddenFields['riferimenti']}">
					               	<label for="templateForm:riferimentiDoc" class="col-sm-2 control-label">#{i18n['dw4.riferimenti']}</label>
					               	<div class="col-sm-4">
					               		<h:inputText id="riferimentiDoc" value="#{docEditPartenzaCONTR.doc.riferimenti.text}" styleClass="form-control" />
					               	</div>
				               	</h:panelGroup>
				               	<h:panelGroup rendered="#{!docEditPartenzaCONTR.customfields.hiddenFields['tipologia']}">
				               		<label for="templateForm:codTipologiaDoc" class="col-sm-2 control-label">#{i18n['acl.tipologia']}</label>
					               	<div class="col-sm-3">
						               	<h:selectOneMenu id="codTipologiaDoc" value="#{docEditPartenzaCONTR.doc.tipologia.cod}" styleClass="form-control">
											<f:selectItems value="#{docEditPartenzaCONTR.doc.tipologiaSelect}" var="option" itemValue="#{option.value}" itemLabel="#{option.label}" itemLabelEscaped="false"></f:selectItems>
										</h:selectOneMenu>
									</div>
								</h:panelGroup>
							</div>
						</h:panelGroup>

						<h:panelGroup rendered="#{!docEditPartenzaCONTR.customfields.hiddenFields['note']}">
							<div class="form-group">
				               	<label for="templateForm:note" class="col-sm-2 control-label">#{i18n['acl.notes']}</label>
				               	<div class="col-sm-9">
				               		<h:inputTextarea id="note" value="#{docEditPartenzaCONTR.doc.note.text}" rows="4" cols="120" styleClass="form-control" />
				               	</div>
							</div>
						</h:panelGroup>

						<h:panelGroup rendered="#{!docEditPartenzaCONTR.customfields.hiddenFields['parolechiave'] or !docEditPartenzaCONTR.customfields.hiddenFields['spesa']}">
							<div class="form-group">
								<h:panelGroup rendered="#{!docEditPartenzaCONTR.customfields.hiddenFields['parolechiave']}">
									<label for="templateForm:keywordsDoc" class="col-sm-2 control-label">#{i18n['dw4.keywords']}</label>
									<div class="#{(!docEditPartenzaCONTR.customfields.hiddenFields['spesa'] and docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['visualizzaSpesa']) ? 'col-sm-4' : 'col-sm-9'}">
										<h:inputText id="keywordsDoc" value="#{docEditPartenzaCONTR.doc.keywords.text}" styleClass="form-control" />
									</div>
								</h:panelGroup>
								<h:panelGroup rendered="#{!docEditPartenzaCONTR.customfields.hiddenFields['spesa'] and docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['visualizzaSpesa']}">
								   	<label for="templateForm:spesaDoc" class="col-sm-2 control-label">#{i18n['dw4.spesa']}</label>
								   	<div class="col-sm-3">
									   	<c:if test="#{empty docEditPartenzaCONTR.doc.mezzo_trasmissione.valuta}">
					               			<h:inputText id="spesaDoc" value="#{docEditPartenzaCONTR.doc.mezzo_trasmissione.costo}" styleClass="form-control" />
					               		</c:if>
					               		<c:if test="#{!empty docEditPartenzaCONTR.doc.mezzo_trasmissione.valuta}">
											<div class="input-group">
												<span class="input-group-addon">#{docEditPartenzaCONTR.doc.mezzo_trasmissione.valuta}</span>
												<h:inputText id="spesaDoc" value="#{docEditPartenzaCONTR.doc.mezzo_trasmissione.costo}" styleClass="form-control" />
											</div>
					               		</c:if>
					               	</div>
								</h:panelGroup>
							</div>
						</h:panelGroup>
					</div> <!-- /fieldset -->
				</h:panelGroup>

				<ui:include src="../xlinkFields.xhtml">
					<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
	        		<ui:param name="beanDoc" value="#{docEditPartenzaCONTR.doc}" />
	        	</ui:include>

	        	<ui:include src="../docInformaticiFields.xhtml">
					<ui:param name="bean" value="#{docEditPartenzaCONTR}" />
	        		<ui:param name="beanDoc" value="#{docEditPartenzaCONTR.doc}" />
	        		<ui:param name="enableFiles" value="#{docEditPartenzaCONTR.docInformaticiEnabled and docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['addFile']}" />
	        		<ui:param name="enableImages" value="#{docEditPartenzaCONTR.docInformaticiEnabled and docEditPartenzaCONTR.formsAdapter.funzionalitaDisponibili['addImg']}" />
	        		<ui:param name="enableFileAgentPDF" value="true" />
	        		<ui:param name="enableImageAgentPDF" value="true" />
	        	</ui:include>
			</div>
		</div>
		</div>
		<!-- scheda edit: fine -->

		<h:inputTextarea value="#{docEditPartenzaCONTR.xml}" rendered="#{docEditPartenzaCONTR.debugMode}" styleClass="form-control debug-textarea" rows="10" />

		<ui:include src="../lookup.xhtml"> <ui:param name="pageBean" value="#{docEditPartenzaCONTR}"/></ui:include>
		<ui:include src="../rifintLookup.xhtml"> <ui:param name="pageBean" value="#{docEditPartenzaCONTR}"/></ui:include>
		<ui:include src="../showthes.xhtml"> <ui:param name="pageBean" value="#{docEditPartenzaCONTR}"/></ui:include>
		<!-- template per upload e la decompressione di archivi ZIP -->
		<ui:param name="currentBean" value="#{docEditPartenzaCONTR}" />
		<ui:include src="../docUploadArchive.xhtml">
			<ui:param name="bean" value="#{docWayUploadArchive}"/>
			<ui:param name="beanDoc" value="#{currentBean}" />
			<ui:param name="doc" value="#{currentBean.doc}" />
			<ui:param name="enableFiles" value="#{currentBean.docInformaticiEnabled and currentBean.formsAdapter.funzionalitaDisponibili['addFile']}" />
